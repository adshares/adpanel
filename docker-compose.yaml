version: "3"

services:
  dev:
    image: pawzar/devops:php-fpm
    working_dir: /adpanel
    volumes:
    - .:/adpanel
    env_file:
    - docker-compose.dev.env
    user: '1000'
    entrypoint: ['node_modules/@angular/cli/bin/ng']
    command: ['serve','--environment','${APP_ENV:-dev}','--host','0.0.0.0','--public-host','panel.ads','--sourcemaps','--verbose']
