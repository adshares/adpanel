# Project language
language: node_js

# node.js version
node_js:
  - '8'

# Allows use container-based infrastructure
sudo: false

# Cache node.js modules
cache:
  directories:
    - node_modules

addons:
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""
    github_token:
      secure: ""
       
# Install npm dependencies,
# Create database, schema and fixtures
install:
  - npm install -g @angular/cli
  - npm install -g easymock
  - npm install

stages:
  - build
  - quality
  - test

jobs:
  include:
    # node.js build
    - stage: build
      script: ng build -e dev --prod
      
    # Sonar Qube
    - stage: quality
      script: sonar-scanner
      
    # Selenium tests
    - stage: test
      script: 
        - cd server-mock
        - easymock &
        - cd ..
        - ng serve &
        - sleep 45
        - curl -o /dev/null --silent --head --write-out '%{http_code}\n' http://localhost:4200/

# After a build, send email notification with the build results
notifications:
  email: false
  slack:
    rooms:
      secure: ""
    on_success: change
    on_failure: always