language: node_js
node_js:
  - "8"

env:
  global:
    - ADSERVER_URL="https://example.com"
    - DEV_XDEBUG="false"
    - APP_VERSION="travis"
    - CONTEXT_INFO="travis"

jobs:
  include:
    - if: type = pull_request
      install: true
      script: sonar-scanner

    - if: type = pull_request AND branch != master
      env: APP_ENV=dev APP_PROD=false
      before_script:
        - envsubst < src/environments/environment.ts.template > src/environments/environment.${APP_ENV}.ts
      script:
        - yarn build --environment ${APP_ENV}

    - stage: Build (prod)
      if: type = pull_request AND branch = master
      env: APP_ENV=prod APP_PROD=true
      before_script:
        - envsubst < src/environments/environment.ts.template > src/environments/environment.${APP_ENV}.ts
      script:
        - yarn build --prod

notifications:
  email: false
  slack:
    rooms:
      secure: ""
    on_success: change
    on_failure: always

addons:
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""
