dist: bionic
language: node_js
node_js:
  - "14"

env:
  global:
    - ADSERVER_URL="https://example.com"
    - DEV_XDEBUG="false"
    - APP_VERSION="travis"
    - CONTEXT_INFO="travis"

jobs:
  include:
#    - install: true
#      script: sonar-scanner
#
    - env: APP_ENV=prod APP_PROD=true APP_NAME=Adpanel APP_CURRENCY_CODE=USD APP_CURRENCY_SYMBOL=\$ NODE_OPTIONS="--max_old_space_size=4096"
      before_script:
        - echo "$NODE_OPTIONS"
        - envsubst < src/environments/environment.ts.template > src/environments/environment.${APP_ENV}.ts
      script:
        - yarn build --configuration ${APP_ENV}

addons:
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""
