group = 'net.adshares'
version = '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
  compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
  compile group: 'org.jdom', name: 'jdom2', version: '2.0.5'
  compile group: 'org.testng', name: 'testng', version: '6.14.2'
  testCompile group: 'org.testng', name: 'testng', version: '6.14.2'
}

compileJava {
  options.encoding = "UTF-8"
}

ext.testFile = System.getProperty('Test_Plan') ?: 'testng.xml'
test {
  systemProperty "webdriver.chrome.driver", findProperty("webdriver.chrome.driver")
  useTestNG {
    //suites "src/test/resources/TestyJednostkowe/$testFile"
    suites "src/test/java/net/adshares/testsRegression/Test01"
  }
}
