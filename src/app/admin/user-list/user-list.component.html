<section
  class="
    col
    user-list"
>
  <div
    class="
      adsh-box
      adsh-box--large"
  >
    <div
      class="
        row
        justify-between
        align-center
        user-list__filters"
    >
      <div class="col-xs-4">
        <h1
          class="
            adsh-heading
            adsh-heading--primary"
        >
          Users ({{ userCount }})
        </h1>
      </div>
      <div class="col-xs-4">
        SEARCH WIP
      </div>
      <div class="col-xs-4">
        Publishers | Advertisers | All
      </div>
    </div>

    <app-table-navigation
      [navigationName]="'userListNavigation'"
      class="
        row
        adsh-copy
        adsh-copy--small"
    >
    </app-table-navigation>

    <div class="user-list__items">
      <app-user-list-item
        *ngFor="let user of users"
        [userInfoStats]="user"
      ></app-user-list-item>
    </div>

    <ng-template #loading>
      <div class="loading-wrapper">
        <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
      </div>
    </ng-template>
  </div>
</section>
