<section
  class="
    col
    user-list"
>
  <div
    class="
      row
      justify-between
      align-center
      user-list__filters"
  >
    <div class="col-xs-4">
      <h1
        class="
          adsh-heading
          adsh-heading--primary"
      >
        Users
        <span>({{ userCount }})</span>
      </h1>
    </div>
    <div class="col-xs-4">
      <mat-form-field>
        <input
          class="search"
          placeholder="Search by email"
          matInput
          [(ngModel)]="userSearch"
          (ngModelChange)="onSearchChange()"
        >
        <span matPrefix>
            <mat-icon>search</mat-icon>
          </span>
      </mat-form-field>
    </div>
    <div class="col-xs-4">
      <div class="row">
        <div
          class="
            row
            align-center
            choose-user-type"
          *ngFor="let type of userTypes"
        >
          <input
            [id]="type"
            name="userType"
            type="radio"
            [ngModel]="'All'"
            [value]="type"
            (click)="filterUsersByType(type, true)"
          >
          <label
            [for]="type"
            class="
              checkbox-label
              checkbox-label--square"
          ></label>
          <span
            class="
              adsh-heading
              adsh-heading--secondary"
          >
            {{ type }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="user-list__items">
    <div class="adsh-box">
      <app-table-navigation
        [navigationName]="'userListNavigation'"
        class="
          row
          adsh-copy
          adsh-copy--small"
      ></app-table-navigation>
    </div>

    <app-user-list-item
      *ngFor="let user of filteredUsers"
      [userInfoStats]="user"
    ></app-user-list-item>
  </div>

  <ng-template #loading>
    <div class="loading-wrapper">
      <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
    </div>
  </ng-template>
</section>
