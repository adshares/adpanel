    user-list"

      user-list__filters"

        col-md-3"
    >
      <h1
        class="
          dwmth-heading
          dwmth-heading--primary"
      >
        Users
      </h1>
    </div>
    <div
      class="
        col-xs-12
        col-md-5"
    >

          <!--row-->
          <!--align-center"-->
      <!--&gt;-->
        <!--<label-->
          <!--for="search"-->
          <!--class="-->

            <!--search-label"-->
        <!--&gt;-->
          <!--Search users-->
        <!--</label>-->
        <!--<input-->
          <!--id="search"-->

          <!--[(ngModel)]="userSearch"-->
          <!--(ngModelChange)="onSearchChange()"-->
          <!--data-test="admin-user-search-input"-->
        <!--&gt;-->
      <!--</div>-->
    </div>
    <div
      class="
        col-xs-12
        col-md-4"
    >
      <div class="row">
        <div
          class="
            row
            align-center
            choose-user-type"
          *ngFor="let type of userTypes"
        >
          <input
            [id]="type"
            name="userType"
            type="radio"
            [ngModel]="'All'"
            [value]="type"
            (click)="filterUsersByType(type, true)"
            data-test="admin-user-types-radio"
          >
          <label
            [for]="type"
            class="
              checkbox-label
              checkbox-label--square"
          ></label>
          <span
            class="
              dwmth-heading
              dwmth-heading--secondary"
            data-test="admin-user-types-radio-value"
          >
            {{ type }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <table class="user-list__items">
      <app-table-navigation
        [navigationName]="'userListNavigation'"
        (sortTable)="sortTable($event)"
      ></app-table-navigation>
    <tbody *ngIf="!isLoading; else loading"
           [@fadeIn]
           class="col user-list__table-body">
      <app-user-list-item
        *ngFor="let user of filteredUsers"
        [userInfoStats]="user"
      ></app-user-list-item>
    </tbody>
    <ng-template #loading>
      <div class="loading-wrapper user-list__loader-container"
           [@fadeIn]>
        <mat-spinner [diameter]="60" [strokeWidth]="8"></mat-spinner>
      </div>
    </ng-template>
  </table>

  <mat-paginator
    [length]="users ? users.total : 0"
    [pageSize]="15"
    (page)="handlePaginationEvent($event)"
  >
  </mat-paginator>
</section>
