<div class="dwmth-box">
  <div class="user-item">
    <div
      class="
        row
        align-center
        dwmth-copy
        dwmth-copy--semi"
    >
      <div
        class="
          col-xs-4
          row
          align-center"
      >
        <div
          class="
            dwmth-heading
            dwmth-heading--secondary"
        >
          {{ userInfoStats.email }}
        </div>
      </div>
      <div
        class="
          col-xs-2
          row
          align-center
          dwmth-copy
          dwmth-copy--large"
      >
        {{
          userInfoStats.isAdvertiser && userInfoStats.isPublisher ? 'Both' :
          userInfoStats.isAdvertiser && !userInfoStats.isPublisher ? 'Advertiser' : 'Publisher'
        }}
      </div>
      <div
        class="
          col-xs-2
          row
          align-center
          dwmth-heading
          dwmth-heading--secondary"
        [ngClass]="{'positive': userInfoStats.profit > 0, 'negative': userInfoStats.profit < 0 }"
      >
        {{ userInfoStats.profit | currency:'USD':true  }}
      </div>
      <div
        class="
          col-xs-4
          row
          align-center"
      >
        <div
          class="
            dwmth-chip-box
            dwmth-chip-box--dark"
          *ngFor="let keyword of userInfoStats.topKeywords"
        >
          {{ keyword }}
        </div>
      </div>
    </div>
  </div>
</div>
