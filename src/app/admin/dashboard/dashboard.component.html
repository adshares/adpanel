<section
  class="
    dwmth-advertiser-wrapper
    dashboard-view"
>
  <div class="container">
    <div
      class="
        row
        justify-between"
    >
      <div
        class="
          col-xs-12
          col-md-4"
      >
        <h1
          class="
            dwmth-heading
            dwmth-heading--primary"
        >
          <span>Performance</span>
        </h1>
      </div>
      <div
        class="
          col-xs-12
          col-md-8"
      >
        <app-chart-filter (filter)="appChartRef.updateChartData($event)"></app-chart-filter>
      </div>
    </div>

    <div>
      <!--mock chart-->
      <div
        class="
          dwmth-box
          dwmth-box--large
          hidden-md"
      >
        <div class="row">
          <div class="col-xs-12">
            <app-chart-filter-by-type
              (updateSeries)="appChartRef.updateChartDataAssetId($event)"
            ></app-chart-filter-by-type>
            <div
              class="
                row
                align-center
                justify-center
                chart-wrapper"
            >
              <app-chart
                class="
                  chart
                  row
                  align-center
                  justify-center"
                (update)="getChartData($event)"
                [barChartData]="barChartData[0]"
                [barChartLabels]="barChartLabels[0].labels"
              ></app-chart>
            </div>
          </div>
        </div>
      </div>
      <div
        class="
          dwmth-box
          dwmth-box--large
          hidden-md"
      >
        <div class="row">
          <div
            class="
              col-xs-12
              col-lg-6"
          >
            <h6
              class="
                dwmth-heading
                dwmth-heading--secondary"
              data-test="admin-user-type-advertisers"
            >
              {{ userList.userTypes[0] }}
            </h6>
            <p class="dwmth-copy">
              Number of user:
              <span
                class="dwmth-copy--dark"
                data-test="admin-user-count"
              >
                {{ userList.userCount }}
              </span>
            </p>
            <div
              class="
                row
                align-center
                justify-center
                chart-wrapper--small"
            >
              <app-chart
                class="
                  chart
                  row
                  align-center
                  justify-center"
                (update)="getChartData($event)"
                [barChartData]="barChartData[1]"
                [barChartLabels]="barChartLabels[1].labels"
              ></app-chart>
            </div>
          </div>
          <div
            class="
              col-xs-12
              col-lg-6"
          >
            <h6
              class="
                dwmth-heading
                dwmth-heading--secondary"
              data-test="admin-user-type-publishers"
            >
              {{ userList.userTypes[1] }}
            </h6>
            <p class="dwmth-copy">
              Number of user:
              <span
                class="dwmth-copy--dark"
                data-test="admin-user-count"
              >
                {{ userList.userCount }}
              </span>
            </p>
            <div
              class="
                row
                align-center
                justify-center
                chart-wrapper--small"
            >
              <app-chart
                class="
                  chart
                  row
                  align-center
                  justify-center"
                (update)="getChartData($event)"
                [barChartData]="barChartData[2]"
                [barChartLabels]="barChartLabels[2].labels"
              ></app-chart>
            </div>
          </div>
        </div>
      </div>

      <app-user-list #userList></app-user-list>
    </div>

  </div>
</section>
