<section
  class="
    adsh-advertiser-wrapper
    dashboard-view"
>
  <div class="container">
    <div
      class="
        row
        justify-between"
    >
      <div class="col-xs-4">
        <h1
          class="
            adsh-heading
            adsh-heading--primary"
        >
          <!--TODO TO CHANGE-->
          <span>Performance</span>
        </h1>
      </div>
      <div class="col-xs-8">
        <app-chart-filter></app-chart-filter>
      </div>
    </div>

    <div>
      <!--mock chart-->
      <div
        class="
          adsh-box
          adsh-box--large"
      >
        <div class="row">
          <div class="col-xs-12">
            <div
              class="
                row
                align-center
                justify-center
                chart-wrapper"
            >
              <!--TODO change chartSpan etc. It's here to show different views-->
              <app-chart
                class="
                  chart
                  row
                  align-center
                  justify-center"
                chartSpan="day"
              ></app-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="adsh-box adsh-box--large">
        <div class="row">
          <div
            class="
              col-xs-12
              col-lg-6"
          >
            <div
              class="
                row
                align-center
                justify-center
                chart-wrapper--small"
            >
              <!--TODO change chartSpan etc. It's here to show different views-->
              <app-chart
                class="
                  chart
                  row
                  align-center
                  justify-center"
                chartSpan="week"
              ></app-chart>
            </div>
          </div>
          <div
            class="
              col-xs-12
              col-lg-6"
          >
            <div
              class="
                row
                align-center
                justify-center
                chart-wrapper--small"
            >
              <!--TODO change chartSpan etc. It's here to show different views-->
              <app-chart
                class="
                  chart
                  row
                  align-center
                  justify-center"
                chartSpan="month"
              ></app-chart>
            </div>
          </div>
        </div>
      </div>

      <app-user-list></app-user-list>
    </div>

  </div>
</section>
