<section class="admin-dashboard row no-wrap">
  <app-panel-blockade *ngIf="isPanelBlocked" [url]="licenseDetailUrl"></app-panel-blockade>
  <div class="admin-dashboard__side-menu">
    <mat-accordion>
      <app-settings-menu-item *ngFor="let menuItem of settings" [menuItem]="menuItem"></app-settings-menu-item>
    </mat-accordion>
  </div>
  <div class="settings-outlet">
    <router-outlet></router-outlet>
  </div>
</section>
