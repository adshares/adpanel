<section class="admin-dashboard row">
  <app-panel-blockade *ngIf="isPanelBlocked" [url]="licenseDetailUrl"></app-panel-blockade>
  <div class="admin-dashboard__side-menu">
    <div *ngIf="adControllerUrl" class="ap-copy justify-center message">
      <a [href]="adControllerUrl" rel="noopener nofollow noreferrer" data-test="settings-category-link">
        <h3 class="ap-copy">
          <span class="ap-copy"> AdController Panel </span>
          <fa-icon [icon]="faGears" class="ap-icon ap-icon--large"></fa-icon>
        </h3>
      </a>
    </div>
    <mat-accordion>
      <app-settings-menu-item *ngFor="let menuItem of settings" [menuItem]="menuItem"></app-settings-menu-item>
    </mat-accordion>
  </div>
  <div class="settings-outlet">
    <router-outlet></router-outlet>
  </div>
</section>
