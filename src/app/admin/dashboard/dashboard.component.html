<section
  class="
    adsh-advertiser-wrapper
    dashboard-view"
>
  <div class="container">
    <div
      class="
        row
        justify-between"
    >
      <div class="col-xs-4">
        <h1
          class="
            adsh-heading
            adsh-heading--primary"
        >
          <!--TODO TO CHANGE-->
          <span>Performance</span>
        </h1>
      </div>
      <div class="col-xs-8">
        <app-chart-filter (filter)="appChartRef.updateChartData($event)"></app-chart-filter>
      </div>
    </div>

    <div>
      <!--mock chart-->
      <div
        class="
          adsh-box
          adsh-box--large"
      >
        <div class="row">
          <div class="col-xs-12">
            <div
              class="
                row
                align-center
                justify-center
                chart-wrapper"
            >
              <!--TODO change chartSpan etc. It's here to show different views-->
              <app-chart
                class="
                  chart
                  row
                  align-center
                  justify-center"
                #appChartRef
                (update)="getChartData($event)"
                [barChartData]="barChartData[0]"
                [barChartLabels]="barChartLabels[0].labels"
              ></app-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="adsh-box adsh-box--large">
        <div class="row">
          <div
            class="
              col-xs-12
              col-lg-6"
          >
            <h6
              class="
                adsh-heading
                adsh-heading--secondary"
            >
              {{ userList.userTypes[0] }}
            </h6>
            <p class="adsh-copy">
              Number of user:
              <span class="adsh-copy--dark">
                {{ userList.userCount }}
              </span>
            </p>
            <div
              class="
                row
                align-center
                justify-center
                chart-wrapper--small"
            >
              <!--TODO change chartSpan etc. It's here to show different views-->
              <app-chart
                class="
                  chart
                  row
                  align-center
                  justify-center"
                #appChartRef
                (update)="getChartData($event)"
                [barChartData]="barChartData[1]"
                [barChartLabels]="barChartLabels[1].labels"
              ></app-chart>
            </div>
          </div>
          <div
            class="
              col-xs-12
              col-lg-6"
          >
            <h6
              class="
                adsh-heading
                adsh-heading--secondary"
            >
              {{ userList.userTypes[1] }}
            </h6>
            <p class="adsh-copy">
              Number of user:
              <span class="adsh-copy--dark">
                {{ userList.userCount }}
              </span>
            </p>
            <div
              class="
                row
                align-center
                justify-center
                chart-wrapper--small"
            >
              <!--TODO change chartSpan etc. It's here to show different views-->
              <app-chart
                class="
                  chart
                  row
                  align-center
                  justify-center"
                #appChartRef
                (update)="getChartData($event)"
                [barChartData]="barChartData[2]"
                [barChartLabels]="barChartLabels[2].labels"
              ></app-chart>
            </div>
          </div>
        </div>
      </div>

      <app-user-list #userList></app-user-list>
    </div>

  </div>
</section>
