<article class="panel-blocked">
  <div class="panel-blocked__message-wrapper">
    <h1 class="dwmth-heading--primary dwmth-copy--red">Invalid license</h1>
    <p class="dwmth-copy dwmth-copy--large dwmth-copy--red">
      Your license is invalid.
      <a [href]="url"
        class="dwmth-copy--red dwmth-copy--semi">
        See details
      </a>
    </p>
    <p *ngIf="adControllerUrl"
       class="dwmth-copy dwmth-copy--large dwmth-copy--red"
    >
      or set license using
      <a [href]="adControllerUrl"
         rel="noopener nofollow noreferrer"
         target="_blank"
         class="dwmth-copy--red dwmth-copy--semi"
      >
        AdController
      </a>
    </p>
  </div>
</article>
