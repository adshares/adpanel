<mat-dialog-content class="text-center">
  <div
    (click)="dialogRef.close()"
    class="adsh-dialog-close"
  ></div>
  <h1
    class="
      adsh-heading
      adsh-heading--primary"
  >
    Set your % Earnings
  </h1>
  <p
    class="
      adsh-copy
      adsh-copy--large
      adsh-customize-subheading"
  >
    Etiam pretium dapibus congue. Praesent a lorem erat. Morbi mollis posuere lacus, vel semper risus.
  </p>

  <mat-slider
    color="primary"
    max="100"
    min="0"
    [step]="0.01"
    thumb-label="true"
    [ngModel]="value | number:'1.2-2'"
    (ngModelChange)="updateValue($event)"
    data-test="admin-earnings-slider"
  ></mat-slider>

  <div
    class="
      row
      align-center
      justify-center"
  >
    <input
      type="number"
      max="100"
      min="0"
      step="0.01"
      class="
        adsh-heading
        adsh-heading--primary
        adsh-form-input
        earnings-input"
      [ngModel]="value | number:'1.2-2'"
      (ngModelChange)="updateValue($event)"
      data-test="admin-earnings-direct-input"
    >
    <div
      class="
        col
        adsh-copy
        calculated-earnings"
    >
      <span data-test="admin-earnings-per-day">12$ per day</span>
      <span data-test="admin-earnings-per-week">213$ per week</span>
      <span data-test="admin-earnings-per-month">1234313$ per month</span>
    </div>
  </div>

  <div
    class="
      row
      justify-center"
  >
    <button
      class="
        adsh-btn
        adsh-btn--wide
        adsh-btn--blue
        adsh-form-submit-btn"
      data-test="admin-earnings-save-button"
    >
      Save
    </button>
  </div>
</mat-dialog-content>
