<div class="row justify-end align-center finances-settings__submit">
  <button class="dwmth-btn dwmth-btn--blue"
          [disabled]="!canSubmit"
          (click)="saveSettings()">
    Save settings
  </button>
</div>
<article class="row finances">
  <app-earnings-settings
    [title]="'Advertiser commission'"
    [desc]=" 'Set a commission which will be subtracted from event payments and will be your income.'"
    [max]="'100'"
    [min]="'0'"
    [step]="0.01"
    [format]="'%'"
    [value]="settings.advertiserCommission"
    [transformDecimal]="true"
    [showSlider]="true"
    (valueChanged)="updateSettings($event, 'advertiserCommission')"
  >
  </app-earnings-settings>
  <app-earnings-settings
    [title]="'Publisher commission'"
    [desc]=" 'Set a commission which will be subtracted from event payments and will be your income.'"
    [max]="'100'"
    [min]="'0'"
    [step]="0.01"
    [format]="'%'"
    [value]="settings.publisherCommission"
    [transformDecimal]="true"
    [showSlider]="true"
    (valueChanged)="updateSettings($event, 'publisherCommission')"
  >
  </app-earnings-settings>
</article>

<article class="dwmth-box finances-settings__cold-wallet">
  <section class="row justify-between align-center">
    <h1 class="dwmth-heading dwmth-heading--primary finances-settings__header">Hot wallet settings</h1>
    <mat-checkbox [checked]="settings.hotwalletIsActive"
                  (change)="updateSettings($event.checked, 'hotwalletIsActive')">
      Enable Cold Wallet
    </mat-checkbox>
  </section>

  <p *ngIf="settings.hotwalletIsActive"
     class="dwmth-copy dwmth-copy--large finances-settings__desc">
    Here you can set your thresholds for using hot and cold wallet
  </p>

  <div *ngIf="settings.hotwalletIsActive"
       class="row finances-settings__thresholds-wrapper">
    <app-input
      [label]="'Min threshold value'"
      [max]="1000000"
      [min]="0"
      [type]="'number'"
      [step]="10"
      [value]="settings.hotwalletMinValue"
      [format]="'ADS'"
      (valueChanged)="updateSettings($event, 'hotwalletMinValue')"
    ></app-input>
    <app-input
      [label]="'Max threshold value'"
      [max]="1000000"
      [min]="0"
      [type]="'number'"
      [step]="10"
      [value]="settings.hotwalletMaxValue"
      [format]="'ADS'"
      (valueChanged)="updateSettings($event, 'hotwalletMaxValue')"
    ></app-input>
    <app-input
      [label]="'Hot wallet address'"
      [type]="'text'"
      [value]="settings.hotwalletAddress"
      (valueChanged)="updateSettings($event, 'hotwalletAddress')"
    ></app-input>
  </div>
</article>
