<section class="container">
  <div class="col user-reports">
    <div class="ap-box">
      <h1 class="ap-heading ap-heading--h2 box-title">Reports</h1>

      <div class="box-content">
        <div class="row row--gap18 align-center">
          <div class="ap-form-input__box">
            <label class="ap-form-label"> From </label>
            <input
              (click)="dateFromPicker.open()"
              class="ap-form-input ap-form-input--datepicker"
              [matDatepicker]="dateFromPicker"
              [formControl]="from"
              required
              [max]="to.value || today"
              data-test="chart-filter-custom-date-from" />
            <mat-datepicker-toggle class="user-reports__icon" matSuffix [for]="dateFromPicker"></mat-datepicker-toggle>
            <mat-datepicker #dateFromPicker></mat-datepicker>
          </div>
          <div class="ap-form-input__box">
            <label class="ap-form-label"> To </label>
            <input
              class="ap-form-input ap-form-input--datepicker"
              (click)="dateToPicker.open()"
              [matDatepicker]="dateToPicker"
              [formControl]="to"
              required
              [min]="from.value"
              [max]="today"
              data-test="chart-filter-custom-date-to" />
            <mat-datepicker-toggle class="user-reports__icon" matSuffix [for]="dateToPicker"></mat-datepicker-toggle>
            <mat-datepicker #dateToPicker></mat-datepicker>
          </div>
        </div>
      </div>

      <div class="box-content row row--gap18">
        <button
          class="ap-btn ap-btn--secondary"
          data-test="download-report-advertisers-button"
          role="button"
          (click)="getReportAdvertisers()">
          <fa-icon [icon]="faDownload" class="ap-icon ap-icon--prepend"></fa-icon>
          Generate advertisers' report
        </button>
        <button
          class="ap-btn ap-btn--secondary"
          data-test="download-report-publishers-button"
          role="button"
          (click)="getReportPublishers()">
          <fa-icon [icon]="faDownload" class="ap-icon ap-icon--prepend"></fa-icon>
          Generate publishers' report
        </button>
      </div>

      <div class="box-content">
        <app-reports-list></app-reports-list>
      </div>
    </div>
  </div>
</section>
