<section class="container col user-reports">
  <h1 class="user-reports__title">Reports</h1>

  <div class="user-reports__container">
    <div class="row align-center">
      <label class="user-reports__label">
        From
        <input
          (click)="dateFromPicker.open()"
          class="user-reports__input"
          [matDatepicker]="dateFromPicker"
          [formControl]="from"
          required
          [max]="to.value || today"
          data-test="chart-filter-custom-date-from" />
        <img
          src="assets/images/calendar.svg"
          alt="Add new icon"
          class="user-reports__icon"
          (click)="dateFromPicker.open()" />
        <mat-datepicker-toggle matSuffix [for]="dateFromPicker"></mat-datepicker-toggle>
        <mat-datepicker #dateFromPicker></mat-datepicker>
      </label>
      <label class="user-reports__label">
        To
        <input
          class="user-reports__input"
          (click)="dateToPicker.open()"
          [matDatepicker]="dateToPicker"
          [formControl]="to"
          required
          [min]="from.value"
          [max]="today"
          data-test="chart-filter-custom-date-to" />
        <img
          src="assets/images/calendar.svg"
          alt="Add new icon"
          class="user-reports__icon user-reports__icon--last"
          (click)="dateToPicker.open()" />
      </label>
      <mat-datepicker-toggle matSuffix [for]="dateToPicker"></mat-datepicker-toggle>
      <mat-datepicker #dateToPicker></mat-datepicker>
    </div>
    <div class="user-reports__btns-wrapper">
      <a
        class="user-reports__btn"
        data-test="download-report-advertisers-button"
        role="button"
        (click)="getReportAdvertisers()">
        <mat-icon> save_alt </mat-icon>
        Generate advertisers' report
      </a>
      <a
        class="user-reports__btn"
        data-test="download-report-publishers-button"
        role="button"
        (click)="getReportPublishers()">
        <mat-icon> save_alt </mat-icon>
        Generate publishers' report
      </a>
    </div>
    <app-reports-list></app-reports-list>
  </div>
</section>
