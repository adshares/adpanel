<section class="settings-navigation">
  <div *ngIf="(!user.isAdmin && !user.isModerator)"
       class="settings-navigation__totals-funds">
    <h6 class="settings-navigation__title"
    >
      Total balance:
    </h6>
    <span *ngIf="showFundsInCurrency"
          class="settings-navigation__account-status--in-currency"
          data-test="user-total-funds"
    >
        {{ totalFunds | calculateInCurrency:2 }}
      </span>
    <span class="settings-navigation__account-status"
          data-test="user-total-funds"
    >
      {{
      showFundsInCurrency ?
        (totalFunds | formatMoney:2:crypto:code) :
        (totalFunds | formatMoney:2)
      }}
      </span>
  </div>
  <ul class="settings-navigation__category"
      routerLinkActive="active">
    <app-settings-menu-item
      *ngFor="let settingsItem of settings"
      [menuItem]="settingsItem">
    </app-settings-menu-item>
  </ul>
</section>
