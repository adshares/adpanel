<section class="referrer">
  <div
    class="
      dwmth-box
      dwmth-box--large"
  >
    <div class="col">
      <h2
        class="
          dwmth-heading
          dwmth-heading--primary"
      >
        Referral link
      </h2>

      <p
        class="
          dwmth-copy
          dwmth-copy--large"
      >
        This is yourâ€¯unique referral link.
        Share it with other advertisers and you will be rewarded with part of our profit :)
        Please contact our support team to get more details.
      </p>

      <input
        id="referrer-link"
        class="
          dwmth-form-input
          dwmth-form-input--full"
        name="referrer-link"
        [value]="referrerLink"
        readonly
          #referrerlink
        data-test="common-referrer-link-input"
      >

      <div
        class="
        row
        justify-end"
      >
        <button
          class="
            dwmth-btn
            dwmth-btn--blue"
          (click)="copyInput(referrerlink)"
          data-test="common-referrer-link-copy"
        >
          Copy to clipboard
        </button>
      </div>

    </div>
  </div>
</section>
