<tr class="access-token-list-item">
  <td class="col-xs-3">{{ accessToken.name }}</td>
  <td class="col-xs-6">{{ scopes }}</td>
  <td class="col-xs-2">{{ accessToken.expiresAt | formatDate }}</td>
  <td class="col-xs-1">
    <button matTooltip="Delete" class="ap-icon-btn ap-icon-btn--error" (click)="onDelete()">
      <fa-icon [icon]="faTrashAlt"></fa-icon>
    </button>
  </td>
</tr>
