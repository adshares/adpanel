<section class="ref-link-settings">
  <div
    class="
      dwmth-box
      dwmth-box--large"
  >
    <div class="col">
      <h2
        class="
          dwmth-heading
          dwmth-heading--primary"
      >
        Referral links
      </h2>
      <div
        class="
          row
          justify-end"
      >
        <button
          [disabled]="isImpersonated"
          class="
            dwmth-btn
	          dwmth-btn--blue"
          (click)="create()"
        >
          <fa-icon
            class="dwmth-icon
                   dwmth-icon--prepend"
            [icon]="createIcon"
          ></fa-icon>
          Generate new link
        </button>
      </div>

      <div class="ref-link-settings-table__scrollable">
        <table
          class="
          billing-table
          dwmth-copy"
        >
          <thead class="ref-link-settings-table__head">
          <tr class="row justify-between">
            <th class="ref-link-settings__token" scope="col">
              Referral token
            </th>
            <th class="ref-link-settings__refund" scope="col" *ngIf="refundEnabled">
              You Receive/Friends Receive
            </th>
            <th class="ref-link-settings__comment" scope="col">
              Note
            </th>
            <th class="ref-link-settings__usage" scope="col">
              Friends
            </th>
            <th class="ref-link-settings__refunded" scope="col" *ngIf="refundEnabled">
              You Earned
            </th>
            <th class="ref-link-settings__actions" scope="col">
              Action
            </th>
          </tr>
          </thead>
          <tbody *ngIf="!showLoader; else loading">
            <app-ref-link-list-item
              *ngFor="let refLink of refLinks"
              [refundEnabled]="refundEnabled"
              [defaultRefundCommission]="defaultRefundCommission"
              [refLink]="refLink"
            >
            </app-ref-link-list-item>
          </tbody>
          <ng-template #loading>
            <div class="loading-wrapper">
              <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
            </div>
          </ng-template>
        </table>
      </div>
    </div>
  </div>
</section>
