<tr class="billing-table-row row">
  <td class="col-xs-1">
    <div
      class="
      adsh-box
      adsh-box--small
      billing-table-row__status
      text-center"
      attr.data-status="{{ status }}"
    >
    <span data-test="settings-billing-history-item-status">
      {{ status }}
    </span>
    </div>
  </td>
  <td class="col-xs-1" title="{{type}}">

    <span data-test="settings-billing-history-item-type">
      <fa-icon class="billing-table-row__type billing-table-row__type--{{type}}"
               [icon]="icon"> </fa-icon>
    </span>
  </td>
  <td class="col-xs-2 billing-table-row__amount"
      data-test="settings-billing-history-item-amount">
    {{ billingHistoryItem.amount | adsharesTokenValue }}
  </td>
  <td class="col-xs-3">
    <img
      class="
      adsh-icon
      adsh-icon--prepend"
      src="assets/images/calendar.svg"
      alt="Calendar Icon"
    >
    <span
      class="
      adsh-copy
      adsh-copy--large
      adsh-copy--semi
      adsh-copy--x-dark"
      data-test="settings-billing-history-item-date"
    >
      {{ billingHistoryItem.date }}
    </span>
  </td>
  <td class="col-xs-2">
    <span
      class="
      break-word
      adsh-copy
      adsh-copy--large
      adsh-copy--semi
      adsh-copy--x-dark"
      data-test="settings-billing-history-item-address"
    >
      {{ billingHistoryItem.address }}
    </span>
  </td>
  <td class="col-xs-2">
    <a *ngIf="link"
       target="_blank"
       href="{{ link }}"
       data-test="settings-billing-history-item-link"
    >
      {{billingHistoryItem.txid}}
    </a>
    <span *ngIf="!link"
          data-test="settings-billing-history-item-link">
    </span>
  </td>
</tr>
