<section class="notification-settings">
  <div
    class="
      adsh-box
      adsh-box--large"
  >
    <div class="col">
      <h2
        class="
          adsh-heading
          adsh-heading--primary"
      >
        Billing History
      </h2>
      <p
        class="
          adsh-copy
          adsh-copy--large"
      >
        List of all account's events.
      </p>
      <div
        class="
          row
          justify-end"
      >
        <button
          class="
            adsh-btn
	          adsh-btn--blue"
          (click)="getBillingHistory()"
          data-test="settings-billing-history-refresh-button"
        >
          Refresh
        </button>
      </div>
      <div
        class="
          billing-table
          adsh-copy"
      >
        <div
          class="
            row
            align-center
            no-gutters"
        >
          <div class="col-xs-1">
            Status
          </div>
          <div class="col-xs-1">
            Type
          </div>
          <div class="col-xs-2">
            Amount
          </div>
          <div class="col-xs-2">
            Date
          </div>
          <div class="col-xs-2">
            Address
          </div>
          <div class="col-xs-4">
            Link
          </div>
        </div>
        <ul *ngIf="!showLoader; else loading">
          <li *ngFor="let billingHistoryItem of billingHistory.items">
            <app-billing-history-withdrawal
              class="
                row
                align-center"
              [billingHistoryItem]="billingHistoryItem"
              data-test="settings-billing-history-item"
            >
            </app-billing-history-withdrawal>
          </li>
        </ul>
        <mat-paginator
          [showFirstLastButtons]="true"
          [length]="billingHistory.itemsCountAll"
          [pageSize]="billingHistory.limit"
          (page)="handlePaginationEvent($event)"
        >
        </mat-paginator>
        <ng-template #loading>
          <div class="loading-wrapper">
            <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
          </div>
        </ng-template>
      </div>
    </div>

-->

</section>
