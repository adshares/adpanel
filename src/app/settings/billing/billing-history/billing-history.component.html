<section class="notification-settings">
  <div
    class="
      adsh-box
      adsh-box--large"
  >
    <div class="col">
      <h2
        class="
          adsh-heading
          adsh-heading--primary"
      >
        Billing History
      </h2>
      <p
        class="
          adsh-copy
          adsh-copy--large"
      >
        List of all account's events.
      </p>
      <div
        class="
          row
          justify-end"
      >
        <button
          class="
            adsh-btn
	          adsh-btn--blue"
          (click)="refresh()"
          data-test="settings-billing-history-refresh-button"
        >
          Refresh
        </button>
      </div>

      <table
        class="
          billing-table
          adsh-copy"
      >
        <thead class="billing-table__head">
        <tr class="row">
          <th class="col-xs-1" scope="col">
            Status
          </th>
          <th class="col-xs-1" scope="col">
            Type
          </th>
          <th class="col-xs-2" scope="col">
            Amount
          </th>
          <th class="col-xs-3" scope="col">
            Date
          </th>
          <th class="col-xs-2" scope="col">
            Address
          </th>
          <th class="col-xs-2" scope="col">
            Transaction
          </th>
        </tr>
        </thead>


        <tbody *ngIf="!showLoader; else loading">
        <app-billing-history-withdrawal
          *ngFor="let billingHistoryItem of billingHistory.items"
          [billingHistoryItem]="billingHistoryItem"
          data-test="settings-billing-history-item">
        </app-billing-history-withdrawal>
        </tbody>
        <mat-paginator
          #paginator
          [showFirstLastButtons]="true"
          [length]="billingHistory.itemsCountAll"
          [pageSize]="billingHistory.limit"
          (page)="handlePaginationEvent($event)"
        >
        </mat-paginator>
        <ng-template #loading>
          <div class="loading-wrapper">
            <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
          </div>
        </ng-template>
      </table>
    </div>

    <!--
        <button
          *ngIf="billingHistory.length > 0"
          class="
            adsh-btn
            adsh-btn&#45;&#45;white
            adsh-blue"
          data-test="settings-billing-history-save-as-pdf"
        >
          <img
            class="
              adsh-icon
              adsh-icon&#45;&#45;prepend"
            src="assets/images/download.svg"
          >
          Save as PDF
        </button>
    -->
  </div>
</section>
