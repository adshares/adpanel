<section class="preferences user-wallet">
  <div
    class="
      user-wallet__wallet-box
      col-xs-6
      dwmth-box
      dwmth-box--large"
  >
    <div class="col">
      <h2
        class="
          dwmth-heading
          dwmth-heading--primary"
      >
        Your Wallet
      </h2>
      <p
        class="
          dwmth-copy
          dwmth-copy--large"
      >
        Deposit or withdraw funds
      </p>

      <div
        class="
          row
          align-start"
      >
        <div
          class="
              col
              dwmth-box
              dwmth-box--light-border
              dwmth-box--large"
        >
          <h1
            class="
                dwmth-heading
                dwmth-heading--primary"
            data-test="user-total-funds"
          >
            {{ wallet.walletBalance | adsharesTokenValue }}
          </h1>
          <div
            class="
                row
                funds-actions"
          >
            <button
              class="
                  dwmth-btn
                  dwmth-btn--white
                  dwmth-blue"
              (click)="openAddFundsDialog()"
              data-test="add-funds-dialog-open-button"
            >
              <img
                class="
                    dwmth-icon
                    dwmth-icon--prepend"
                src="assets/images/credit-card--blue.svg"
              >
              Deposit Funds
            </button>
            <button
              class="
                  dwmth-btn
                  dwmth-btn--blue"
              (click)="openWithdrawFundsDialog()"
              data-test="withdraw-funds-dialog-open-button"
            >
              <img
                class="
                    dwmth-icon
                    dwmth-icon--prepend"
                src="assets/images/credit-card--white.svg"
              >
              Withdraw Funds
            </button>
          </div>
        </div>
      </div>
      <div
        class="
          row
          align-center"
      >
        <a
          [href]="faqLink"
          target="_blank"
          data-test="settings-faq-link"
        >
          <button
            class="
              dwmth-btn
              dwmth-btn--white
              dwmth-btn--no-border
              dwmth-blue"
          >
            Check our FAQ
          </button>
        </a>
      </div>
    </div>
  </div>


  <div
    class="preferences col-xs-6 dwmth-box--no-padding">
    <div
      class="
      dwmth-box
      user-wallet__wallet-box
      col
      dwmth-box--large"
    >
      <h2
        class="
          dwmth-heading
          dwmth-heading--primary"
      >
        BONUS
      </h2>
      <p
        class="
          dwmth-copy
          dwmth-copy--large"
      >
        You can spend your bonus funds on advertising but you can't withdraw them.
      </p>
      <strong
        class="dwmth-heading
               dwmth-heading--primary"
        data-test="user-total-funds"
      >
        {{ wallet.bonusBalance > 0 ?
        (wallet.bonusBalance | adsharesTokenValue) : (wallet.bonusBalance | adsharesTokenValue:2) }}
      </strong>
    </div>
  </div>
</section>
