<section class="preferences">
  <div
    class="
      adsh-box
      adsh-box--large"
  >
    <div class="col">
      <h2
        class="
          adsh-heading
          adsh-heading--primary"
      >
        Your Wallet
      </h2>
      <p
        class="
          adsh-copy
          adsh-copy--large"
      >
        Deposit or withdraw funds
      </p>

      <div
        class="
          row
          align-start"
      >
        <div class="col-xs-7">
          <div
            class="
              col
              adsh-box
              adsh-box--light-border
              adsh-box--large"
          >
            <h1
              class="
                adsh-heading
                adsh-heading--primary"
              data-test="user-total-funds"
            >
              {{ totalFunds | adsharesTokenValue }}
<!--
              <span
                class="
                  adsh-copy&#45;&#45;normal
                  adsh-copy&#45;&#45;light"
                data-test="user-total-funds-in-currency"
              >
                ({{ adserverWallet.totalFundsInCurrency | currency:'USD' }})
              </span>
-->
            </h1>
<!--
            <p
              class="
                adsh-copy
                adsh-copy&#45;&#45;large"
              data-test="settings-last-payment"
            >
              Last successful payment: {{ adserverWallet.lastPayment }}
            </p>
-->
            <div
              class="
                row
                funds-actions"
            >
              <button
                class="
                  adsh-btn
                  adsh-btn--white
                  adsh-blue"
                (click)="openAddFundsDialog()"
                data-test="add-funds-dialog-open-button"
              >
                <img
                  class="
                    adsh-icon
                    adsh-icon--prepend"
                  src="assets/images/credit-card--blue.svg"
                >
                  Deposit Funds
              </button>
              <button
                class="
                  adsh-btn
                  adsh-btn--blue"
                (click)="openWithdrawFundsDialog()"
                data-test="withdraw-funds-dialog-open-button"
              >
                <img
                  class="
                    adsh-icon
                    adsh-icon--prepend"
                  src="assets/images/credit-card--white.svg"
                >
                  Withdraw Funds
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="
          row
          align-center"
      >
        <a
          [href]="faqLink"
          target="_blank"
          data-test="settings-faq-link"
        >
          <button
            class="
              adsh-btn
              adsh-btn--white
              adsh-btn--no-border
              adsh-blue"
          >
            Check our FAQ
          </button>
        </a>
      </div>
    </div>
  </div>
</section>
