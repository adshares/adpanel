<section
  class="
    col
    adsh-ad-list"
>
  <div class="adsh-ad-list__items">
    <div class="adsh-box">
      <app-table-navigation
        [navigationName]="'adListNavigation'"
        class="
          row
          adsh-copy
          adsh-copy--small"
      ></app-table-navigation>
    </div>

    <app-ad-list-item
      *ngFor="let ad of adList"
      [ad]="ad"
    ></app-ad-list-item>
  </div>
</section>
