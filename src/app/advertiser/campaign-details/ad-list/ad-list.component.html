<section class="dwmth-posters-list">
  <table class="dwmth-posters-list__table">
    <app-table-navigation
      [navigationName]="'adListNavigation'"
      class="
          row
          dwmth-copy"
      (sortTable)="sortTable($event)"
    ></app-table-navigation>
    <tbody>
    <app-poster-list-item
      *ngFor="let ad of adList"
      [ad]="ad"
      [campaign]="campaign"
    ></app-poster-list-item>
    </tbody>
  </table>
</section>
