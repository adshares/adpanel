<section
  class="
    col
    adsh-ad-list"
>
  <table class="adsh-ad-list__items">
    <app-table-navigation
      [navigationName]="'adListNavigation'"
      class="
          row
          adsh-copy"
      (sortTable)="sortTable($event)"
    ></app-table-navigation>
    <tbody>
    <app-ad-list-item
      *ngFor="let ad of adList"
      [ad]="ad"
      [campaign]="campaign"
    ></app-ad-list-item>
    </tbody>
  </table>
</section>
