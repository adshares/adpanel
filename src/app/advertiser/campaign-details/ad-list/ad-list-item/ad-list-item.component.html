<div class="adsh-box">
  <div class="adsh-ad-list__item">
    <div
      class="
        row
        align-center
        adsh-copy
        adsh-copy--semi"
    >
      <div
        class="
          col-xs-1
          row
          align-center"
      >
        <div
          class="text-center"
          [attr.data-status]="ad.status"
        >
          <mat-slide-toggle
            color="primary"
            [checked]="ad.status === adStatusesEnum.ACTIVE"
            ([ngModel])="ad.status"
            (change)="changeAdStatus(ad.status)"
            data-test="advertiser-ad-change-ad-status-toggle"
          ></mat-slide-toggle>
        </div>
      </div>
      <div
        class="
          col-xs-1
          row
          align-center"
      >
        <h4
          class="
            adsh-heading
            adsh-heading--secondary"
          data-test="advertiser-ad-name"
        >
          {{ ad.name }}
        </h4>
      </div>
      <div
        class="
          adsh-ad-list__item--type
          col-xs-5
          row
          align-center"
      >
        <span class="adsh-heading adsh-heading--secondary" data-test="advertiser-ad-type">
          <img *ngIf="adType === 'IMAGE'" src="{{ ad.imageUrl }}" alt="banner"
               class="adsh advertiser-detail-image-preview"/>
          <span *ngIf="adType === 'HTML'">{{ adType }}</span>
        </span>
      </div>
      <div
        class="
          col-xs-1
          row
          align-center">
      <span data-test="advertiser-ad-clicks">
        {{ ad.clicks }}
      </span>
      </div>
      <div
        class="
          col-xs-1
          row
          align-center"
      >
      <span data-test="advertiser-ad-impressions">
        {{ ad.impressions }}
      </span>
      </div>
      <div
        class="
          col-xs-1
          row
          align-center"
      >
      <span data-test="advertiser-ad-ctr">
        {{ ad.ctr | percent:'1.2-2' }}
      </span>
      </div>
      <div
        class="
          col-xs-1
          row
          align-center"
      >
      <span data-test="advertiser-ad-average-cpc">
        {{ ad.averageCpc | adsharesTokenValue:2}}
      </span>
      </div>
      <div
        class="
          col-xs-1
          row
          align-center"
      >
      <span data-test="advertiser-ad-cost">
        {{ ad.cost | adsharesTokenValue:2}}
      </span>
      </div>
    </div>
  </div>
</div>
