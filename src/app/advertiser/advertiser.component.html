<app-header></app-header>
<app-confirmation-alert></app-confirmation-alert>
<section class="adsh-advertiser-wrapper">
    <div class="container">
        <div class="row justify-between">
            <div class="col-xs-4">
                <h1 class="
                    adsh-heading
                    adsh-heading--primary">My Campaigns</h1>
                <p class="
                    adsh-copy
                    adsh-copy--large">Etiam pretium dapibus congue. Praesent a lorem erat.</p>
            </div>
            <div class="col-xs-8">
                <app-chart-filter *ngIf="campaigns"></app-chart-filter>
            </div>
        </div>

        <div *ngIf="campaigns">
            <!--mock chart-->
            <div class="
                adsh-box
                adsh-box--large">
                <img
                    src="/assets/images/placeholder.png"
                    style="max-width: 100%">
            </div>

            <app-campaign-list></app-campaign-list>
        </div>

        <div *ngIf="!campaigns">
            <div class="
                adsh-box
                adsh-box--large
                col
                align-center
                justify-center
                text-center
                adsh-advertiser-create-new-campaign-wrapper">
                <img
                    src="/assets/images/advertiser-account-illustration.svg"
                    alt="Advertiser Account Illustration">
                <div class="adsh-customize__box-description">
                    <h2 class="
                        adsh-heading
                        adsh-heading--primary">Create your First Campaign</h2>

                    <p class="
                        adsh-copy
                        adsh-copy--large">Etiam pretium dapibus congue. Praesent a lorem erat. Morbi mollis posuere lacus, vel semper risus.</p>
                </div>
                <div class="
                    row
                    align-center">
                    <img
                        src="assets/images/user.svg"
                        alt="Add new icon"
                        class="
                            adsh-icon
                            adsh-icon--prepend">
                    <span class="
                        adsh-heading
                        adsh-heading--secondary">Create now</span>
                </div>
            </div>
        </div>

        <app-funds-summary></app-funds-summary>
    </div>
</section>
