<mat-chip-list
  *ngFor="let classification of classifications"
  class="campaign-classification-info {{extended ? 'extended' : 'compact'}}"
>
  <div class="row">
    <div class="dwmth-copy campaign-classification-info__status">
      <span
        [className]="className(classification)"
        [matTooltip]="description(classification)"
        matTooltipClass="dwmth-mat-tooltip"
        matTooltipPosition="below"
      >
        <fa-icon [icon]="icon(classification)"></fa-icon>
        <ng-container *ngIf="extended">
          {{status(classification)}}
        </ng-container>
      </span>
    </div>
    <ng-container *ngIf="extended && keywords(classification).length">
      <div class="dwmth-copy campaign-classification-info__label">| categories:</div>
      <mat-chip
        *ngFor="let keyword of keywords(classification)"
        [matTooltip]="keyword.description"
        matTooltipClass="dwmth-mat-tooltip"
        matTooltipPosition="below"
      >
        <p class="dwmth-copy dwmth-copy--x-dark dwmth-copy--semi">
          {{ keyword.label }}
        </p>
      </mat-chip>
    </ng-container>
  </div>
</mat-chip-list>
