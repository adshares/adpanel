<section
  class="
    col
    campaign-list"
>
  <div class="campaign-list__items">
    <div class="dwmth-box">
      <app-table-navigation
        [navigationName]="'campaignListNavigation'"
        class="
          row
          dwmth-copy
          dwmth-copy--small"
        (sortTable)="sortTable($event)"
      ></app-table-navigation>
    </div>

    <div *ngIf="campaigns; else loading">
      <app-campaign-list-item
        *ngFor="let campaign of campaigns; let i = index"
        [campaign]="campaign"
      ></app-campaign-list-item>

      <div *ngIf="campaigns.length > 0"
        class="dwmth-box">
        <div class="dwmth-campaign-list__item">
          <div
            class="
              row
              align-center
              dwmth-copy
              dwmth-copy--semi"
          >
            <div
              class="
                col-xs-1
                row
                align-center"
            ></div>
            <div
              class="
                col-xs-4
                row
                align-center"
            >
              <h4
                class="
                  dwmth-heading
                  dwmth-heading--secondary"
              >
                Total - All Campaigns
              </h4>
            </div>
            <div
              class="
                col-xs-1
                row
                align-center"
            >
              <!--<span>{{ (campaignsTotals.basicInformation.budget || 0) | campaignBudgetPerDay | adsharesTokenValue:2 }}/day</span>-->
            </div>
            <div
              class="
                col-xs-1
                row
                align-center"
            >
              <span>{{ campaignsTotals.clicks }}</span>
            </div>
            <div
              class="
                col-xs-1
                row
                align-center"
            >
              <span>{{ campaignsTotals.impressions }}</span>
            </div>
            <div
              class="
                col-xs-1
                row
                align-center"
            >
              <span>{{ campaignsTotals.ctr | percent:'1.2-2' }}</span>
            </div>
            <div
              class="
                col-xs-1
                row
                align-center"
            >
              <span>{{ campaignsTotals.averageCpc | adsharesTokenValue:2 }}</span>
            </div>
            <div
              class="
                col-xs-1
                row
                align-center"
            >
              <span>{{ campaignsTotals.cost | adsharesTokenValue:2 }}</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <ng-template #loading>
    <div class="loading-wrapper">
      <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
    </div>
  </ng-template>

  <div
    class="
      dwmth-box
      hidden-md"
  >
    <div
      class="
        row
        justify-center"
    >
      <button
        class="
          dwmth-btn
          dwmth-btn--white
          dwmth-btn--no-border
          dwmth-blue"
        (click)="navigateToCreateCampaign()"
        data-test="advertiser-create-new-campaign"
      >
        <img
          class="
            dwmth-icon
            dwmth-icon--prepend"
          src="assets/images/plus-circle--blue.svg"
        >
        Add new campaign
      </button>
    </div>
  </div>
</section>
