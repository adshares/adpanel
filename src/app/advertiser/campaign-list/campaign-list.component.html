<section
  class="
    col
    campaign-list"
>
  <table class="campaign-list__items">
    <app-table-navigation
      [navigationName]="'campaignListNavigation'"
      class="adsh-box
               row
               adsh-copy"
      (sortTable)="sortTable($event)"
    ></app-table-navigation>

    <tbody *ngIf="campaigns; else loading">
      <app-campaign-list-item
        *ngFor="let campaign of campaigns; let i = index"
        [campaign]="campaign"
      ></app-campaign-list-item>

    <tr *ngIf="campaigns.length > 0"
        class="adsh-box adsh-campaign-list__item
              row
              align-center
              adsh-copy
              adsh-copy--semi">

      <td
        class="
                col-xs-1
                row
                align-center"
      ></td>
      <td
        class="
                col-xs-5
                row
                align-center"
      >
              <span
                class="
                  adsh-copy
                  adsh-copy--bold"
              >
                Total - All Campaigns
              </span>
      </td>
      <td
        class="
                col-xs-1
                row
                align-center"
      >
        <span>{{ campaignsTotals.clicks }}</span>
      </td>
      <td
        class="
                col-xs-1
                row
                align-center"
      >
        <span>{{ campaignsTotals.impressions }}</span>
      </td>
      <td
        class="
                col-xs-1
                row
                align-center"
      >
        <span>{{ campaignsTotals.ctr | percent:'1.2-2' }}</span>
      </td>
      <td
        class="
                col-xs-1
                row
                align-center"
      >
        <span>{{ campaignsTotals.averageCpc | adsharesTokenValue:2 }}</span>
      </td>
      <td
        class="
                col-xs-1
                row
                align-center"
      >
        <span>{{ campaignsTotals.cost | adsharesTokenValue:2 }}</span>
      </td>
    </tr>
    </tbody>
  </table>

  <ng-template #loading>
    <div class="loading-wrapper">
      <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
    </div>
  </ng-template>

  <div
    class="
      adsh-box
      adsh-box--no-margin
      hidden-md"
  >
    <div
      class="
        row
        justify-center"
    >
      <button
        class="
          adsh-btn
          adsh-btn--white
          adsh-btn--no-border
          adsh-blue"
        (click)="navigateToCreateCampaign()"
        data-test="advertiser-create-new-campaign"
      >
        <img
          class="
            adsh-icon
            adsh-icon--prepend"
          src="assets/images/plus-circle--blue.svg"
        >
        Add new campaign
      </button>
    </div>
  </div>
</section>
