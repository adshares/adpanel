<div class="adsh-campaign-list__item">
    <div class="row adsh-copy adsh-copy--semi">
        <div class="col-xs-1 row align-center">
            <div>
                <span>{{ campaign.status }}</span>
            </div>
        </div>
        <div class="col-xs-4 row align-center">
            <h4 class="adsh-heading adsh-heading--secondary">{{ campaign.name }}</h4>
        </div>
        <div class="col-xs-1 row align-center">
            <p>{{ campaign.budgetPerDay }}</p>
        </div>
        <div class="col-xs-1 row align-center">
            <p>{{ campaign.clicks }}</p>
        </div>
        <div class="col-xs-1 row align-center">
            <p>{{ campaign.impressions }}</p>
        </div>
        <div class="col-xs-1 row align-center">
            <p>{{ campaign.ctr }}</p>
        </div>
        <div class="col-xs-1 row align-center">
            <p>{{ campaign.averageCpc }}</p>
        </div>
        <div class="col-xs-1 row align-center">
            <p>{{ campaign.totalCost }}</p>
        </div>
        <div class="col-xs-1 row align-center row justify-center">
            <img src="/assets/images/chevron-right.svg" alt="">
        </div>
    </div>
</div>
