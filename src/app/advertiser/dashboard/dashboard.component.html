<app-email-not-activated-bar  *ngIf="!(userHasConfirmedEmail | async)"></app-email-not-activated-bar>

<section
  class="
    adsh-advertiser-wrapper
    dashboard-view"
>
  <div class="container">
    <div
      class="
        row
        no-gutters
        justify-between"
    >
      <div
        class="
          col-xs-12
          col-md-3"
      >
        <h1
          class="
            adsh-heading
            adsh-heading--primary"
        >
          My Campaigns
        </h1>
        <p
          class="
            adsh-copy
            adsh-copy--large"
        >
          List of all campaigns
        </p>
      </div>
      <div
        class="
          col-xs-12
          col-md-9"
      >
        <app-chart-filter
          *ngIf="!!campaigns.length"
          (filter)="appChartRef.updateChartData($event); loadCampaigns($event.from, $event.to)"
        ></app-chart-filter>
      </div>
    </div>

    <div *ngIf="!!campaigns.length">
      <div
        class="
          adsh-box
          adsh-box&#45;&#45;large
          hidden-md"
      >
        <app-chart-filter-by-type
          (updateId)="appChartRef.updateChartDataAssetId($event)"
          (updateSeries)="appChartRef.updateChartDataSeries($event)"
        ></app-chart-filter-by-type>
        <div
          class="
            row
            align-center
            justify-center
            chart-wrapper"
        >
          <app-chart
            class="
              chart
              row
              align-center
              justify-center"
            (update)="getChartData($event)"
            [barChartData]="barChartData"
            [barChartLabels]="barChartLabels"
          ></app-chart>
        </div>
      </div>
      <app-campaign-list
        [campaigns]="campaigns"
        [filterSettings]="currentChartFilterSettings"
      ></app-campaign-list>
    </div>

    <div
      class="hidden-md"
      *ngIf="!campaigns.length"
    >
      <div
        class="
          adsh-box
          adsh-box--large
          col
          align-center
          justify-center
          text-center
          create-new-campaign-wrapper"
      >
        <img
          src="/assets/images/advertiser-account-illustration.svg"
          alt="Advertiser Account Illustration">
        <div class="adsh-customize__box-description">
          <h2
            class="
              adsh-heading
              adsh-heading--primary"
          >
            Create your First Campaign
          </h2>
        </div>
        <a
          routerLink="/advertiser/create-campaign/basic-information"
          [queryParams]="{step: 1}"
          data-test="advertiser-create-new-campaign"
        >
          <button
            class="
              row
              align-center
              adsh-btn
              adsh-btn--large
              adsh-btn--white
              adsh-btn--no-border"
          >
            <img
              src="assets/images/plus-circle--blue.svg"
              alt="Add new icon"
              class="
                adsh-icon
                adsh-icon--prepend"
            >
            <span
              class="
                adsh-heading
                adsh-heading--secondary"
            >
              Create now
            </span>
          </button>
        </a>
      </div>
    </div>

<!--
    <app-funds-summary></app-funds-summary>
-->
  </div>
</section>
