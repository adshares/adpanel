<section class="ap-info row justify-center container">
  <div class="col">
    <div class="ap-info__content ap-auth-container">
      <ng-content></ng-content>
    </div>
    <div class="ap-info__footer row justify-between align-center ap-copy ap-copy--small">
      <a href="https://adshares.net?utm_source={{ source }}&utm_campaign=auth" target="_blank">
        <img
          alt="Adshares Logo"
          class="ap-logo"
          src="assets/images/logo--white.png"
          srcset="assets/images/logo--white@2x.png 2x, assets/images/logo--white@3x.png 3x" />
      </a>
      <span class="ap-info__version ap-copy ap-copy--gray">
        {{ version }}
      </span>
    </div>
  </div>
</section>
