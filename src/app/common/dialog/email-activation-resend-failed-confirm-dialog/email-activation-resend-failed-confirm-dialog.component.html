<mat-dialog-content class="text-center">
  <div
    (click)="dialogRef.close()"
    class="adsh-dialog-close"
  ></div>
  <h1
    class="
      adsh-heading
      adsh-heading--primary"
  >
    Resend failed
  </h1>

  <p
    class="
      adsh-copy
      adsh-copy--large
      adsh-customize-subheading
      adsh-error"
  >
    You need to wait 15 minutes to request another email with activation code.
  </p>
</mat-dialog-content>
