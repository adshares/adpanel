<mat-dialog-content class="text-center">
  <div
    (click)="dialogRef.close()"
    class="dwmth-dialog-close"
  ></div>

  <h1
    class="
      dwmth-heading
      dwmth-heading--secondary"
  >
    Ad Preview
  </h1>

  <div class="ad-preview__wrapper">
    <a
      [href]="data.landingUrl"
      target="_blank"
      rel="nofollow noopener noreferrer"
    >
      <div
        class="ad-preview__container"
        [ngStyle]="{
          'width': width,
          'height': height,
          'overflow': 'hidden'
        }"
      >
        <img
          *ngIf="!isHtml"
          [src]="data.url"
          alt
        />
        <iframe
          *ngIf="isHtml"
          [src]="data.url | trustUrl"
          sandbox="allow-same-origin allow-scripts"
          scrolling="no"
          title="Ad Preview"
          [ngStyle]="{
            'width': width,
            'height': height,
            'overflow': 'hidden'
          }"
        ></iframe>

        <div class="ad-preview__icon">
