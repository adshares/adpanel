<mat-dialog-content class="text-center">
  <div (click)="dialogRef.close()" class="ap-dialog-close"></div>
  <div class="col row--gap18">
    <h1 class="ap-heading ap-heading--h3">
      {{ title }}
    </h1>

    <p class="ap-copy ap-copy--error ap-multiline">
      {{ message }}
    </p>
  </div>
</mat-dialog-content>
