<mat-dialog-content class="text-center">
  <div
    (click)="dialogRef.close()"
    class="adsh-dialog-close"
  ></div>
  <h1
    class="
      adsh-heading
      adsh-heading--primary"
  >
    Request Failed
  </h1>

  <p
    class="
      adsh-copy
      adsh-copy--large
      adsh-customize-subheading
      adsh-error"
  >
    We have encountered an unknown error. Please try again.
  </p>
</mat-dialog-content>
