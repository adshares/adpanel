<mat-dialog-content class="text-center">
  <div
    (click)="dialogRef.close()"
    class="ap-dialog-close"
  ></div>
  <h1
    class="
      ap-heading
      ap-heading--primary"
  >
    {{ title }}
  </h1>

  <p
    class="
      ap-copy
      ap-copy--large
      ap-customize-subheading
      ap-error
      ap-error--large
      ap-multiline"
  >
    {{ message }}
  </p>
</mat-dialog-content>
