<mat-dialog-content class="text-center">
  <div
    (click)="dialogRef.close()"
    class="dwmth-dialog-close"
  ></div>
  <h1
    class="
      dwmth-heading
      dwmth-heading--primary"
  >
    {{ title }}
  </h1>

  <p
    class="
      dwmth-copy
      dwmth-copy--large
      dwmth-customize-subheading
      dwmth-error
      dwmth-error--large
      dwmth-multiline"
  >
    {{ message }}
  </p>
</mat-dialog-content>
