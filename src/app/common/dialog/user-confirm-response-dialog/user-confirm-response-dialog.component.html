<mat-dialog-content class="text-center dialog">
  <div
    (click)="dialogRef.close()"
    class="dwmth-dialog-close"
  ></div>
  <h1
    class="dwmth-heading dwmth-heading--primary"
  >
    {{ title }}
  </h1>

  <p
    class="dwmth-copy dwmth-copy--large dwmth-customize-subheading dwmth-success dwmth-success--large dwmth-multiline"
    [innerHTML]="message"
  >
  </p>

  <div class="dialog__controls">
    <button
      class="dwmth-btn dwmth-btn--white dwmth-copy--dark"
      mat-button
      [mat-dialog-close]=false
    >
      No
    </button>

    <button
      class="dialog__confirm-btn dwmth-btn dwmth-btn--blue dwmth-copy--white"
      mat-button
      [mat-dialog-close]=true
      cdkFocusInitial
    >
      Yes
    </button>
  </div>
</mat-dialog-content>
