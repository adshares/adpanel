<mat-dialog-content
  class="
    text-center
    mat-dialog-content--narrow"
>
  <div
    (click)="dialogRef.close()"
    class="adsh-dialog-close"
  ></div>
  <h1
    class="
      adsh-heading
      adsh-heading--primary"
  >
    Add Custom Targeting
  </h1>

  <p
    class="
      adsh-copy
      adsh-copy--large
      dialog-description"
  >
    Etiam pretium dapibus congue. Praesent a lorem erat. Morbi mollis posuere lacus, vel semper risus.
  </p>

  <div class="dialog-main-content">
    <span class="adsh-form-label">Category</span>
    <mat-select
      class="adsh-select"
      [value]="selectedCategory"
      [compareWith]="selectCompareForTargeting"
      [(ngModel)]="selectedCategory"
    >
      <mat-option
        *ngFor="let availableOption of data.availableOptions"
        [value]="availableOption.key">
        {{ availableOption.label }}
      </mat-option>
    </mat-select>
  </div>
</mat-dialog-content>
