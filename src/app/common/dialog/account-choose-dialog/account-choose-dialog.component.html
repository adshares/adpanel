<mat-dialog-content>
    <h6
      class="
        dwmth-copy
        dwmth-copy--small"
    >
      Continue as
    </h6>

    <div
      class="
        dwmth-box
        dwmth-box--light-border
        choose-account"
    >
      <div
        class="
          row
          align-center
          justify-center"
      >
        <img
          src="/assets/images/advertiser-account-illustration.svg"
          alt="Advertiser Account Illustration"
        >
        <span
          class="
            dwmth-heading
            dwmth-heading--secondary"
        >
          Advertiser
        </span>
      </div>
      <button
        class="
          dwmth-btn
          dwmth-btn--wide
          dwmth-btn--blue"
        (click)="redirectToAdvertiser()"
        data-test="common-account-choose-advertiser"
      >
        Continue
      </button>
    </div>

    <div
      class="
        dwmth-box
        dwmth-box--light-border
        choose-account"
    >
      <div
        class="
          row
          align-center
          justify-center"
      >
        <img
          src="/assets/images/publisher-account-illustration.svg"
          alt="Publisher Account Illustration"
        >
        <span
          class="
            dwmth-heading
            dwmth-heading--secondary"
        >
          Publisher
        </span>
      </div>
      <button
        class="
          dwmth-btn
          dwmth-btn--wide
          dwmth-btn--blue"
        (click)="redirectToPublisher()"
        data-test="common-account-choose-publisher"
      >
        Continue
      </button>
    </div>
</mat-dialog-content>
