<mat-dialog-content>
  <div class="col row--gap8">
    <h6 class="ap-heading ap-heading--h3">Continue as</h6>
    <div (click)="redirectToAdvertiser()" class="row justify-between align-center choose-account">
      <img class="svg-dark" src="/assets/images/advertiser-account-choose-icon.svg" alt="a loudspeaker" />
      <span class="ap-heading ap-heading--h3"> Advertiser </span>
    </div>
    <div (click)="redirectToPublisher()" class="row justify-between align-center choose-account">
      <img class="svg-dark" src="/assets/images/publisher-account-choose-icon.svg" alt="desktop with dollar coins" />
      <span class="ap-heading ap-heading--h3"> Publisher </span>
    </div>
  </div>
</mat-dialog-content>
