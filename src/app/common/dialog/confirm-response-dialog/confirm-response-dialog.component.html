<mat-dialog-content class="text-center">
  <div
    (click)="dialogRef.close()"
    class="adsh-dialog-close"
  ></div>
  <h1
    class="
      adsh-heading
      adsh-heading--primary"
  >
    {{ title }}
  </h1>

  <p
    class="
      adsh-copy
      adsh-copy--large
      adsh-customize-subheading
      adsh-success
      adsh-success--large
      adsh-multiline"
  >
    {{ message }}
  </p>
</mat-dialog-content>
