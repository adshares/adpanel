<mat-dialog-content
  class="
    text-center
    mat-dialog-content--narrow"
>
  <div
    (click)="dialogRef.close()"
    class="adsh-dialog-close"
  ></div>
  <h1
    class="
      adsh-heading
      adsh-heading--primary"
  >
    Automatic Withdraws
  </h1>

  <p
    class="
      adsh-copy
      adsh-copy--large
      dialog-description"
  >
    Etiam pretium dapibus congue. Praesent a lorem erat. Morbi mollis posuere lacus, vel semper risus.
  </p>

  <div
    class="
      add-funds-content
      dialog-main-content"
  >
    <form
      [formGroup]="automaticWithdrawForm"
      (ngSubmit)="saveNewAutomaticWithdrawOptions()"
      class="adsh-form"
    >
      <div class="select">
        <label class="adsh-form-label">
          Period of Time
        </label>
        <mat-select
          class="adsh-select"
          id="period"
          formControlName="period"
        >
          <mat-option
            *ngFor="let period of periods"
            [value]="period"
          >
            {{ period }}
          </mat-option>
        </mat-select>
      </div>

      <div class="select">
        <label class="adsh-form-label">
          Amount
        </label>
        <mat-select
          class="adsh-select"
          id="amount"
          formControlName="amount"
        >
          <mat-option
            *ngFor="let amount of amounts"
            [value]="amount"
          >
            {{ amount }}
          </mat-option>
        </mat-select>
      </div>

      <button
        class="
        adsh-btn
        adsh-btn--blue"
      >
        <span *ngIf="!isFormBeingSubmitted ; else loading">
            Save
          </span>
        <ng-template #loading>
          <mat-spinner [diameter]="20" [strokeWidth]="2" color="accent"></mat-spinner>
        </ng-template>
      </button>
    </form>
  </div>
</mat-dialog-content>
