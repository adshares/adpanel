<mat-dialog-content
  class="
    text-center
    mat-dialog-content--narrow"
>
  <div
    (click)="dialogRef.close()"
    class="adsh-dialog-close"
  ></div>
  <h1
    class="
      adsh-heading
      adsh-heading--primary"
  >
    Change Address
  </h1>

  <p
    class="
      adsh-copy
      adsh-copy--large
      dialog-description"
  >
    Etiam pretium dapibus congue. Praesent a lorem erat. Morbi mollis posuere lacus, vel semper risus.
  </p>

  <div
    class="
      add-funds-content
      dialog-main-content"
  >
    <div class="select">
      <label class="adsh-form-label">
        Period of Time
      </label>
      <mat-select
        class="adsh-select"
        id="period"
        [value]="currentPeriod"
        [(ngModel)]="currentPeriod"
      >
        <mat-option
          *ngFor="let period of periods"
          [value]="period"
        >
          {{ period }}
        </mat-option>
      </mat-select>
    </div>

    <div class="select">
      <label class="adsh-form-label">
        Amount
      </label>
      <mat-select
        class="adsh-select"
        id="amount"
        [value]="currentAmount"
        [(ngModel)]="currentAmount"
      >
        <mat-option
          *ngFor="let amount of amounts"
          [value]="amount"
        >
          {{ amount }}
        </mat-option>
      </mat-select>
    </div>
  </div>

  <button
    class="
      adsh-btn
      adsh-btn--blue"
    (click)="saveNewAutomaticWithdrawOptions()"
  >
    Save
  </button>
</mat-dialog-content>
