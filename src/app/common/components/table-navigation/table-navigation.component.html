<div
  *ngFor="let menuItem of navigationItems"
  class="
    row
    align-center"
  [ngClass]="menuItem.columnWidth"
  (click)="sortTableByKey(menuItem)"
>
  {{ menuItem.title }}
  <div
    *ngIf="menuItem.title"
    class="
      col
      adsh-ad-list__sort"
  >
    <div
      class="adsh-sort-triangle"
      [class.active]="!menuItem.sortAsc && menuItem.isSortedBy"
    ></div>
    <div
      class="
        adsh-sort-triangle
        adsh-sort-triangle--down"
      [class.active]="menuItem.sortAsc && menuItem.isSortedBy"
    ></div>
  </div>
</div>
