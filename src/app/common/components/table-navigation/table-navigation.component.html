<thead class="table-nav">
<tr
  *ngFor="let menuItem of navigationItems"
  class="table-nav__row"
  [ngClass]="menuItem.columnWidth"
  (click)="sortTableByColumn(menuItem)"
  data-test="common-sort-assets-toggle"
>
  {{ menuItem.title }}
  <th
    scope="col"
    *ngIf="!menuItem.hideArrows"
    class="
      col
      dwmth-posters-list__sort"
  >
    <div
      class="dwmth-sort-triangle"
      [class.active]="!menuItem.sortedDesc && menuItem.isSortedBy"
    ></div>
    <div
      class="
        dwmth-sort-triangle
        dwmth-sort-triangle--down"
      [class.active]="menuItem.sortedDesc && menuItem.isSortedBy"
    ></div>
  </th>
</tr>
</thead>
