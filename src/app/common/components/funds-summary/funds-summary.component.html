<section class="adsh-funds-summary">
    <div class="adsh-box adsh-box--large">
        <div class="row align-center">
            <div class="col-xs-7 row">
                <div class="col col-xs-4 adsh-funds-summary__totals">
                    <h6 class="adsh-copy adsh-copy--small">Total Funds:</h6>
                    <span class="adsh-heading adsh-heading--primary">{{'0.00'| adsharesTokenValue }}</span>
                    <span class="adsh-copy-adsh-copy--x-small adsh-blue">+ xx.xx (xx.x%)</span>
                </div>
                <div class="col col-xs-3 col-xs-offset-1 adsh-funds-summary__automatic-withdrawal">
                    <h6 class="adsh-copy adsh-copy--small">Automatic Withdraws</h6>
                    <p class="adsh-copy adsh-copy--dark adsh-copy--semi">-</p>
                    <a class="adsh-copy adsh-copy--large adsh-blue">Change</a>
                </div>
                <div class="col col-xs-3 col-xs-offset-1 adsh-funds-summary__withdrawal-address">
                    <h6 class="adsh-copy adsh-copy--small">Your Withdraw Address</h6>
                    <p class="adsh-copy adsh-copy--dark adsh-copy--semi">-</p>
                    <a class="adsh-copy adsh-copy--large adsh-blue">Change</a>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="row align-center justify-end">
                    <button class="adsh-btn adsh-btn--large adsh-btn--white adsh-funds-summary__deposit-funds row align-center">
                        <img src="/assets/images/credit-card--blue.svg" alt="Credit Card Icon" class="adsh-icon adsh-icon--prepend">
                        <span class="adsh-copy adsh-copy--large adsh-blue">Deposit Funds</span>
                    </button>
                    <button class="adsh-btn adsh-btn--large adsh-bg-blue adsh-funds-summary__withdraw-funds row align-center" *ngIf="totalFunds > 0">
                        <img src="/assets/images/credit-card--white.svg" alt="Credit Card Icon" class="adsh-icon adsh-icon--prepend">
                        <span class="adsh-copy adsh-copy--large adsh-white">Withdraw Funds</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
