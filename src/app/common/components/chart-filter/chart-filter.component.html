<div
  class="
    chart-filters
    col"
>
  <div
    class="
      row
      filter-row
      align-center
      justify-end"
  >
    <span class="adsh-copy">
      Sort by Date Range
    </span>
    <button
      type="button"
      class="
          adsh-btn
          adsh-button--small
          adsh-bg-white
          adsh-navy"
      (click)="filterChart(1, 0)"
      data-test="chart-filter-today"
    >
      Today
    </button>
    <button
      type="button"
      class="
          adsh-btn
          adsh-button--small
          adsh-bg-white
          adsh-navy"
      (click)="filterChart(7, 0)"
      data-test="chart-filter-this-week"
    >
      This Week
    </button>
    <button
      type="button"
      class="
          adsh-btn
          adsh-button--small
          adsh-bg-white
          adsh-navy"
      (click)="filterChart(31, 0)"
      data-test="chart-filter-this-month"
    >
      This Month
    </button>
  </div>

  <div
    class="
      row
      filter-row
      align-center
      justify-end"
  >
    <span class="adsh-copy">or Select Manually</span>
    <label
      class="
        adsh-copy
        adsh-copy--small"
    >
      From
    </label>
    <mat-form-field
      class="
        adsh-form-input
        adsh-form-input--narrow
        adsh-form-input--datepicker
        adsh-form-input--datepicker--narrow
        row"
    >
      <img
        src="assets/images/calendar.svg"
        alt="Add new icon"
        class="
          adsh-icon
          adsh-icon--prepend"
      >
      <input
        (click)="dateFromPicker.open()"
        matInput
        [matDatepicker]="dateFromPicker"
        [formControl]="dateFrom"
        required
        data-test="chart-filter-custom-date-from"
      >
      <mat-datepicker-toggle
        matSuffix
        [for]="dateFromPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #dateFromPicker></mat-datepicker>
    </mat-form-field>

    <label
      class="
        adsh-copy
        adsh-copy--small"
    >
      To
    </label>
    <mat-form-field
      class="
        adsh-form-input
        adsh-form-input--narrow
        adsh-form-input--datepicker
        adsh-form-input--datepicker--narrow
        row"
    >
      <img
        src="assets/images/calendar.svg"
        alt="Add new icon"
        class="
          adsh-icon
          adsh-icon--prepend"
      >
      <input
        (click)="dateToPicker.open()"
        matInput
        [matDatepicker]="dateToPicker"
        [formControl]="dateTo"
        required
        data-test="chart-filter-custom-date-to"
      >
      <mat-datepicker-toggle
        matSuffix
        [for]="dateToPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #dateToPicker></mat-datepicker>
    </mat-form-field>
    <button
      type="button"
      class="
        adsh-btn
        adsh-button--small
        adsh-bg-white
        adsh-navy"
      (click)="filterChart(dateFrom, dateTo)"
      data-test="chart-filter-apply-datespan-button"
    >
      Apply
    </button>
  </div>
</div>
