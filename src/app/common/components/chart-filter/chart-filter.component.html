    adsh-chart-filters
    row
    align-center
    justify-end">
    <span class="adsh-copy">Sort by Date Range</span>
    <button
        type="button"
        class="
            adsh-btn
            adsh-button--small
            adsh-bg-white
            adsh-navy"
        (click)="filterChart(1)"
        >
      Today
    </button>
    <button
        type="button"
        class="
            adsh-btn
            adsh-button--small
            adsh-bg-white
            adsh-navy"
        (click)="filterChart(7)"
        >
      This Week
    </button>
    <button
        type="button"
        class="
            adsh-btn
            adsh-button--small
            adsh-bg-white
            adsh-navy"
        (click)="filterChart(30)"
        >
      This Month
    </button>
    <span class="adsh-copy">or Select Manually</span>

  <label class="adsh-form-label">
    From
  </label>
  <mat-form-field
    class="
      adsh-form-input
      adsh-form-input--narrow
      adsh-form-input--datepicker"
  >
    <input
      (click)="dateFromPicker.open()"
      matInput
      [matDatepicker]="dateFromPicker"
      [formControl]="dateFrom"
      required
    >
    <mat-datepicker-toggle
      matSuffix
      [for]="dateFromPicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #dateFromPicker></mat-datepicker>
  </mat-form-field>
  <label class="adsh-form-label">
    To
  </label>
  <mat-form-field
    class="
      adsh-form-input
      adsh-form-input--narrow
      adsh-form-input--datepicker"
  >
    <input
      (click)="dateToPicker.open()"
      matInput
      [matDatepicker]="dateToPicker"
      [formControl]="dateTo"
      required
    >
    <mat-datepicker-toggle
      matSuffix
      [for]="dateToPicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #dateToPicker></mat-datepicker>
  </mat-form-field>
