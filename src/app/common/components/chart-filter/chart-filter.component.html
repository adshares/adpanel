<div class="
    adsh-chart-filters
    row
    align-center
    justify-end">
    <span class="adsh-copy">Sort by Date Range</span>
    <button
        type="button"
        class="
            adsh-btn
            adsh-button--small
            adsh-bg-white
            adsh-navy"
        (click)="filterChart('day')"
        >
      Today
    </button>
    <button
        type="button"
        class="
            adsh-btn
            adsh-button--small
            adsh-bg-white
            adsh-navy"
        (click)="filterChart('week')"
        >
      This Week
    </button>
    <button
        type="button"
        class="
            adsh-btn
            adsh-button--small
            adsh-bg-white
            adsh-navy"
        (click)="filterChart('month')"
        >
      This Month
    </button>
    <span class="adsh-copy">or Select Manually</span>
    <button
        type="button"
        class="
            adsh-btn
            adsh-button--small
            adsh-bg-white
            adsh-navy
            row
            align-center"
        disabled>
        <img
            class="
                adsh-icon
                adsh-icon--prepend"
            src="assets/images/calendar.svg"
            alt="Calendar Icon"
        >
        <span>From</span>
    </button>
    <button
        type="button"
        class="
            adsh-btn
            adsh-button--small
            adsh-bg-white
            adsh-navy
            row
            align-center"
        disabled>
        <img
            class="
                adsh-icon
                adsh-icon--prepend"
            src="assets/images/calendar.svg"
            alt="Calendar Icon"
        >
        <span>To</span>
    </button>
</div>
