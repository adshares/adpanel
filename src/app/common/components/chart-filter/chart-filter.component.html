<div
  class="
    chart-filters
    col"
>
  <div
    class="
      row
      filter-row
      align-baseline
      justify-end"
  >
    <span class="adsh-copy">
      Sort by Date Range
    </span>
    <button
      type="button"
      class="
          adsh-btn
          adsh-button--small
          adsh-bg-white
          adsh-navy"
      (click)="filterChart(1, 0)"
    >
      Today
    </button>
    <button
      type="button"
      class="
          adsh-btn
          adsh-button--small
          adsh-bg-white
          adsh-navy"
      (click)="filterChart(7, 0)"
    >
      This Week
    </button>
    <button
      type="button"
      class="
          adsh-btn
          adsh-button--small
          adsh-bg-white
          adsh-navy"
      (click)="filterChart(31, 0)"
    >
      This Month
    </button>
  </div>

  <div
    class="
      col
      align-end"
  >
    <div
      class="
        row
        filter-row
        align-baseline
        justify-end"
    >
      <span class="adsh-copy">or Select Manually</span>
      <label class="adsh-form-label">From</label>
      <mat-form-field
        class="
          adsh-form-input
          adsh-form-input--narrow
          adsh-form-input--datepicker
          adsh-form-input--datepicker--narrow
          row"
      >
        <img
          src="assets/images/calendar.svg"
          alt="Add new icon"
          class="
            adsh-icon
            adsh-icon--prepend"
        >
        <input
          (click)="dateFromPicker.open()"
          matInput
          [min]="minDate"
          [matDatepicker]="dateFromPicker"
          [formControl]="dateFrom"
          required
        >
        <mat-datepicker-toggle
          matSuffix
          [for]="dateFromPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #dateFromPicker></mat-datepicker>
      </mat-form-field>
      <label class="adsh-form-label">To</label>
      <mat-form-field
        class="
          adsh-form-input
          adsh-form-input--narrow
          adsh-form-input--datepicker
          adsh-form-input--datepicker--narrow
          row"
      >
        <img
          src="assets/images/calendar.svg"
          alt="Add new icon"
          class="
            adsh-icon
            adsh-icon--prepend"
        >
        <input
          (click)="dateToPicker.open()"
          matInput
          [min]="minDate"
          [matDatepicker]="dateToPicker"
          [formControl]="dateTo"
          required
        >
        <mat-datepicker-toggle
          matSuffix
          [for]="dateToPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #dateToPicker></mat-datepicker>
      </mat-form-field>


      <button
        type="button"
        class="
          adsh-btn
          adsh-button--small
          adsh-bg-white
          adsh-navy"
        (click)="filterChart(dateFrom, dateTo)"
        [class.disabled]="dateTo.value < dateFrom.value || dateFrom.value.length === 0 || dateTo.value.length === 0"
      >
        Apply
      </button>
    </div>
    <span
      class="error-msg"
      *ngIf="dateTo.value < dateFrom.value && dateTo.value"
    >
      Wrong date span
    </span>
  </div>
</div>
