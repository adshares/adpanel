<div class="banner-preview">

  <ng-container *ngIf="showIframe">
    <ng-container *ngIf="isImage">
      <img
        [src]="url"
        alt="banner miniature"
        class="banner-preview__banner"
      />
      <div class="banner-preview__lightbox">
        <img
          [src]="url"
          alt="banner in natural size"
        />
      </div>
    </ng-container>

    <ng-container *ngIf="!isImage && isBannerInputTypeAd">
      <iframe
        [srcdoc]="bannerHtml | trustHtml"
        [sandbox]="'allow-same-origin allow-scripts'"
        [title]="IFRAME_TITLE"
        scrolling="no"
        class="banner-preview__banner"
      ></iframe>
      <iframe
        [srcdoc]="bannerHtml | trustHtml"
        [sandbox]="'allow-same-origin allow-scripts'"
        [title]="IFRAME_TITLE"
        scrolling="no"
        class="banner-preview__lightbox"
        [ngStyle]="{
                'width': banner.creativeWidth + 'px',
                'height': banner.creativeHeight + 'px',
                'overflow': 'hidden'
              }"
      ></iframe>
    </ng-container>

    <ng-container *ngIf="!isImage && !isBannerInputTypeAd">
      <iframe
        [src]="url | trustUrl"
        [sandbox]="'allow-same-origin allow-scripts'"
        [title]="IFRAME_TITLE"
        scrolling="no"
        class="banner-preview__banner"
      ></iframe>
      <iframe
        [src]="url | trustUrl"
        [sandbox]="'allow-same-origin allow-scripts'"
        [title]="IFRAME_TITLE"
        scrolling="no"
        class="banner-preview__lightbox"
        [ngStyle]="{
                'width': banner.width + 'px',
                'height': banner.height + 'px',
                'overflow': 'hidden'
              }"
      ></iframe>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="isLoading">
    <div class="row
                justify-center">
      <mat-spinner [diameter]="30" [strokeWidth]="2" color="#55a8fd"></mat-spinner>
    </div>
  </ng-container>
  <div
    class="error-msg"
    *ngIf="!showIframe && !isLoading">
    Content not available
  </div>

</div>
