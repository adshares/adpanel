<div class="banner-preview">
  <img *ngIf="banner.type === 0" src="{{ banner.url || banner.imageUrl }}" alt="banner miniature"
       class="banner-preview__banner"
  />
  <iframe
    *ngIf="banner.type === 1"
    [srcdoc]="banner.html && (banner.html | trustHtml)"
    [src]="banner.url && (banner.url | trustUrl)"
    [sandbox]="'allow-same-origin allow-scripts'"
    scrolling="no"
    class="banner-preview__banner"
  ></iframe>
  <iframe
    *ngIf="banner.type === 1"
    [srcdoc]="banner.html && (banner.html | trustHtml)"
    [src]="banner.url && (banner.url | trustUrl)"
    [sandbox]="'allow-same-origin allow-scripts'"
    scrolling="no"
    seamless="seamless"
    class="banner-preview__lightbox "
    [ngStyle]="{
                'width': banner.creativeWidth + 'px',
                'height': banner.creativeHeight + 'px',
                'overflow': 'visible'
              }"
  ></iframe>
  <div class="banner-preview__lightbox">
    <img *ngIf="banner.type === 0" src="{{ banner.url || banner.imageUrl }}" alt="banner in natural size"/>
  </div>
</div>
