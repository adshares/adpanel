<mat-chip-list *ngFor="let groupedItems of viewModel">
  <div class="adsh-copy">
    {{ groupedItems[0] }}:
  </div>

  <div
    class="
      row
      align-center
      selected-chips
      adsh-copy
      adsh-copy--large"
  >
    <mat-chip
      *ngFor="let item of groupedItems[1]"
      [removable]="true"
      (remove)="removeItem(item)"
    >
      {{ item.label }}

      <div matChipRemove>x</div>
    </mat-chip>
  </div>
</mat-chip-list>
