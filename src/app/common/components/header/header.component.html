<section
  class="
    adsh-header
    container-fluid
    row
    align-center
    justify-between"
>
  <div
    class="
      row
      align-center"
  >
    <a [routerLink]="['/', userRolesEnum[activeUserType].toLowerCase(), 'dashboard']">
      <div
        class="
          adsh-navigation__item
          row
          align-center"
      >
          <img
            class="adsh-logo"
            src="assets/images/logo--white.png"
            srcset="
              assets/images/logo--white@2x.png 2x,
              assets/images/logo--white@3x.png 3x"
            alt="Adshares Logo"
          >
      </div>
    </a>

    <div
      class="
        relative
        adsh-header-userselect"
    >
      <mat-select
        class="
          adsh-select
          adsh-navigation__item"
        [(value)]="activeUserType"
      >
        <mat-option
          [value]="userRolesEnum.ADVERTISER"
          routerLink="/advertiser/dashboard"
          *ngIf="!(userDataState | async).isAdmin"
          (click)="setActiveUserType(userRolesEnum.ADVERTISER)"
        >
          Advertiser
        </mat-option>
        <mat-option
          [value]="userRolesEnum.PUBLISHER"
          routerLink="/publisher/dashboard"
          *ngIf="!(userDataState | async).isAdmin"
          (click)="setActiveUserType(userRolesEnum.PUBLISHER)"
        >
          Publisher
        </mat-option>
        <mat-option
          [value]="userRolesEnum.ADMIN"
          routerLink="/admin/dashboard"
          *ngIf="(userDataState | async).isAdmin"
          (click)="setActiveUserType(userRolesEnum.ADMIN)"
        >
          Admin
        </mat-option>
      </mat-select>

      <img
        class="
          adsh-icon
          absolute"
        src="assets/images/user.svg"
      >
    </div>
  </div>


  <div
    class="
      row
      align-center"
  >
    <button
      *ngIf="!(userDataState | async).isAdmin"
      class="
        adsh-btn
        adsh-btn--with-icon
        adsh-btn--wide
        adsh-bg-blue
        adsh-navigation__item
        row
        align-center"
      (click)="navigateToCreateNewAsset()"
    >
      <img
          class="
            adsh-icon
            adsh-icon--prepend"
          src="assets/images/plus-circle.svg"
      >
        <span *ngIf="activeUserType === userRolesEnum.ADVERTISER">Create new Campaign</span>
        <span *ngIf="activeUserType === userRolesEnum.PUBLISHER">Add new Site</span>
    </button>
    <button
      *ngIf="(userDataState | async).isAdmin"
      (click)="openSetEarningsDialog()"
      class="
        adsh-btn
        adsh-btn--with-icon
        adsh-btn--wide
        adsh-bg-blue
        adsh-navigation__item
        row
        align-center"
    >
      <img
        class="
            adsh-icon
            adsh-icon--prepend"
        src="assets/images/plus-circle.svg"
      >
      <span>Set your earnings</span>
    </button>
    <div
      *ngIf="!(userDataState | async).isAdmin"
      class="
        row
        align-center
        relative
        adsh-bg-navy--light
        adsh-navigation__item
        adsh-btn"
      (mouseover)="toggleSettingsMenu(true)"
      (mouseleave)="toggleSettingsMenu(false)"
    >
      <img
        class="
          adsh-icon
          adsh-icon--prepend"
        src="assets/images/credit-card--white.svg"
      >
      <div
        class="
          col
          justify-start"
      >
        <span class="adsh-adst">{{ currentBalanceAdst | adsharesTokenValue }}</span>
        <span class="adsh-usd">~ {{ currentBalanceUSD | currency:'USD':true }}</span>
      </div>
      <img
        class="
          adsh-icon
          adsh-icon--small
          adsh-icon--append"
        src="assets/images/chevron--gray.svg"
      >
      <ul
        class="
          settings-menu
          adsh-copy
          adsh-copy--white"
        [class.open]="settingsMenuOpen"
      >
        <li
          class="settings-menu__item"
          routerLink="/settings/general"
        >
          Billing & Payments
        </li>
        <li
          class="settings-menu__item"
          routerLink="/settings/billing"
        >
          Account Settings
        </li>
        <li class="settings-menu__item">
          <button
            class="
                adsh-btn
                adsh-btn--large
                adsh-btn--blue
                row
                align-center
                adsh-funds-summary__deposit-funds"
            (click)="openAddFundsDialog()"
          >
            <span>
              Add Funds
            </span>
          </button>
        </li>

        <li class="settings-menu__item">
          <button
            class="
                adsh-btn
                adsh-btn--large
                adsh-btn--blue
                row
                align-center
                adsh-funds-summary__deposit-funds"
            (click)="logOut()"
          >
            <span>
              Log out
            </span>
          </button>
        </li>
      </ul>
    </div>

    <button
      class="
        adsh-btn
        adsh-btn--large
        adsh-btn--blue
        row
        align-center
        adsh-funds-summary__deposit-funds"
      *ngIf="(userDataState | async).isAdmin"
      (click)="logOut()"
    >
      <span>
        Log out
      </span>
    </button>

    <div
      class="
        adsh-bg-navy--light
        adsh-navigation__item
        adsh-btn
        adsh-btn--x-small
        row
        align-center
        relative"
      (click)="toggleNotificationsBar(true)"
    >
      <img
        class="adsh-icon"
        src="assets/images/bell.svg"
      >
      <div
        class="
          adsh-circle
          adsh-bg-green
          absolute"
      >
        <span
          class="
            absolute
            notif-count"
        >
          {{ notificationsCount }}
        </span>
      </div>
    </div>
  </div>
</section>

<app-notifications
    [notificationsBarEnabled]="notificationsBarEnabled"
    (onDisableNotificationsBar)="toggleNotificationsBar($event)"></app-notifications>
