<section
  class="
    adsh-header
    container-fluid
    row
    align-center
    justify-between"
>
  <div
    class="
      row
      align-center"
  >
    <a [routerLink]="['/', (userDataState | async).activeUserType, 'dashboard']">
      <div
        class="
          adsh-navigation__item
          row
          align-center"
      >
          <img
            class="adsh-logo"
            src="assets/images/logo--white.png"
            srcset="
              assets/images/logo--white@2x.png 2x,
              assets/images/logo--white@3x.png 3x"
            alt="Adshares Logo"
          >
      </div>
    </a>

    <div
      class="
        relative
        adsh-header-userselect"
    >
      <mat-select
        class="
          adsh-select
          adsh-navigation__item"
        [(value)]="activeUserType"
      >
        <mat-option
          [value]="'advertiser'"
          routerLink="/advertiser/dashboard"
          *ngIf="!(userDataState | async).isAdmin"
          (click)="setActiveUserType('advertiser')"
        >
          Advertiser
        </mat-option>
        <mat-option
          [value]="'publisher'"
          routerLink="/publisher/dashboard"
          *ngIf="!(userDataState | async).isAdmin"
          (click)="setActiveUserType('publisher')"
        >
          Publisher
        </mat-option>
        <mat-option
          [value]="'admin'"
          routerLink="/admin/dashboard"
          *ngIf="(userDataState | async).isAdmin"
          (click)="setActiveUserType('admin')"
        >
          Admin
        </mat-option>
      </mat-select>

      <img
        class="
          adsh-icon
          absolute"
        src="assets/images/user.svg"
      >
    </div>
  </div>


  <div
    class="
      row
      align-center"
  >
    <button
      *ngIf="!(userDataState | async).isAdmin"
      class="
        adsh-btn
        adsh-btn--with-icon
        adsh-btn--wide
        adsh-bg-blue
        adsh-navigation__item
        row
        align-center"
      (click)="navigateToCreateNewAsset()"
    >
      <img
          class="
            adsh-icon
            adsh-icon--prepend"
          src="assets/images/plus-circle.svg"
      >
        <span *ngIf="activeUserType === 'advertiser'">Create new Campaign</span>
        <span *ngIf="activeUserType === 'publisher'">Add new Site</span>
    </button>
    <button
      *ngIf="(userDataState | async).isAdmin"
      (click)="openSetEarningsDialog()"
      class="
        adsh-btn
        adsh-btn--with-icon
        adsh-btn--wide
        adsh-bg-blue
        adsh-navigation__item
        row
        align-center"
    >
      <img
        class="
            adsh-icon
            adsh-icon--prepend"
        src="assets/images/plus-circle.svg"
      >
      <span>Set your earnings</span>
    </button>
    <div
      class="
        row
        align-center
        adsh-bg-navy--light
        relative
        adsh-navigation__item
        adsh-btn"
      routerLink="/settings/general"
    >
      <img
        class="
          adsh-icon
          adsh-icon--prepend"
        src="assets/images/bell.svg"
      >
      <div class="col">
        <span class="adsh-adst">{{ currentBalanceAdst | adsharesTokenValue }}</span>
        <span class="adsh-usd">~ {{ currentBalanceUSD | currency:'USD':true }}</span>
      </div>
      <img
        class="
          adsh-icon
          adsh-icon--small
          adsh-icon--append"
        src="assets/images/chevron--gray.svg"
      >
    </div>
    <div
      class="
        adsh-bg-navy--light
        adsh-navigation__item
        adsh-btn
        adsh-btn--small
        row
        align-center
        relative"
      (click)="toggleNotificationsBar(true)"
    >
      <img
        class="adsh-icon"
        src="assets/images/bell.svg"
      >
      <div
        class="
          adsh-circle
          adsh-bg-green
          absolute"
      >
        <span
          class="
            absolute
            notif-count"
        >
          {{ notificationsCount }}
        </span>
      </div>
    </div>
  </div>
</section>

<app-notifications
    [notificationsBarEnabled]="notificationsBarEnabled"
    (onDisableNotificationsBar)="toggleNotificationsBar($event)"></app-notifications>
