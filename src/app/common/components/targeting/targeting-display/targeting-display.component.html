<mat-chip-list *ngFor="let groupedItems of viewModel">
  <div
    class="adsh-copy"
    [ngClass]="{'targeting-display__exclude-text': isExclude}"
    data-test="common-targeting-display-selected-item"
  >
    {{ groupedItems[0] }}:
  </div>

  <div
    class="
      row
      align-center
      selected-chips"
  >
    <mat-chip
      *ngFor="let item of groupedItems[1]"
      [ngClass]="{'hide-remove': !canRemove}"
      (remove)="removeItem(item)"
      data-test="common-targeting-display-remove-item"
    >
      <p
        class="
          adsh-copy
          adsh-copy--x-dark
          adsh-copy--semi"
      >
        {{ item.label }}
      </p>
      <div
        matChipRemove
        class="relative"
      >
        <span class="remove">x</span>
      </div>
    </mat-chip>
  </div>
</mat-chip-list>
