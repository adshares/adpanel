<div class="filters">
  <div class="row user-filters">
    <div
      class="
        col-xs-12
        col-sm-6
        col-md-2"
      *ngIf="!userData.isAdmin"
    >
      <mat-select
        class="adsh-select"
        [(value)]="currentAssetId"
        (change)="updateAssetId()"
      >
        <mat-option
          *ngFor="let asset of assetsInfo"
          [value]="asset.id">
          {{ asset.name }}
        </mat-option>
      </mat-select>
    </div>

    <div
      class="
        col-xs-12
        col-sm-6
        col-md-2"
    >
      <mat-select
        class="adsh-select"
        [(value)]="currentAssetSeries"
        (change)="updateAssetSeries()"
      >
        <mat-option
          *ngFor="let assetSeries of chartSeries"
          [value]="assetSeries">
          {{ assetSeries }}
        </mat-option>
      </mat-select>
    </div>
  </div>
</div>
