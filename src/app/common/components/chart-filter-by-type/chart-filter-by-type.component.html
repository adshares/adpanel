<div class="filters">
  <div class="row user-filters">
    <div *ngIf="!detailsPage" class="user-filters__select-wrapper col-xs-12 no-gutters">
      <mat-select
        class="ap-select ap-copy"
        [(value)]="currentAssetId"
        (selectionChange)="updateAssetId($event)"
        data-test="chart-filter-by-type-asset-id-select">
        <mat-option
          class="ap-copy"
          *ngFor="let asset of assetsInfo"
          [value]="asset.id"
          data-test="chart-filter-by-type-asset-id-option">
          {{ asset.name }}
        </mat-option>
      </mat-select>
    </div>
    <div class="user-filters__select-wrapper col-xs-12 no-gutters">
      <mat-select
        class="ap-select chart-filter__select--wider"
        [(value)]="currentAssetSeries"
        (selectionChange)="updateAssetSeries($event)"
        data-test="chart-filter-by-type-asset-series-select">
        <mat-option
          *ngFor="let assetSeries of chartSeries"
          [value]="assetSeries"
          data-test="chart-filter-by-type-asset-series-option">
          {{ assetSeries.label }}
        </mat-option>
      </mat-select>
    </div>
  </div>
</div>
