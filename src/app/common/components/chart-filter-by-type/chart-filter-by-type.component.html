<div class="row filters">
    <div class="col-xs-12 col-sm-6 col-md-2">
      <mat-select
        class="adsh-select"
        id="assetId"
        name="assetId"
        [value]="currentAssetId"
        (change)="updateAssetId(1)"
        [placeholder]="currentAssetId"
      >
        <mat-option
          *ngFor="let assetId of [0, 1]"
          [value]="assetId">
          {{ assetId }}
        </mat-option>
      </mat-select>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-2">
      <mat-select
        class="adsh-select"
        id="assetSeries"
        name="assetSeries"
        [value]="currentAssetSeries"
        (change)="updateAssetSeries('ctr')"
        [placeholder]="currentAssetSeries"
      >
        <mat-option
          *ngFor="let assetSeries of chartSeries"
          [value]="assetSeries">
          {{ assetSeries }}
        </mat-option>
      </mat-select>
    </div>
</div>
