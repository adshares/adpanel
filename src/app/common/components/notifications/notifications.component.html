<div
  class="notifications__bar"
  [class.active]="notificationsBarOpen"
>
  <div class="row">
    <h3
      class="
        adsh-heading
        adsh-heading--secondary"
    >
      Notifications
    </h3>
  </div>
  <div
    class="notification-types"
    *ngFor="let notification of notifications"
  >
    <div *ngIf="notification.type === 0">
      <app-notification
        [notification]="notification"
        (onDismissNotification)="dismissNotification(notification)"
      ></app-notification>
    </div>
  </div>
  <div
    class="notification-types"
    *ngFor="let notification of notifications"
  >
    <div *ngIf="notification.type === 1">
      <app-notification
        [notification]="notification"
        (onDismissNotification)="dismissNotification(notification)"
      ></app-notification>
    </div>
  </div>
  <div
    class="notification-types"
    *ngFor="let notification of notifications"
  >
    <div *ngIf="notification.type === 2">
      <app-notification
        [notification]="notification"
        (onDismissNotification)="dismissNotification(notification)"
      ></app-notification>
    </div>
  </div>
</div>
<div
  (click)="disableNotificationsBar()"
  class="notifications__background"
  [class.active]="notificationsBarOpen"
  data-test="notifications-disable-notifications-bar"
>
</div>
