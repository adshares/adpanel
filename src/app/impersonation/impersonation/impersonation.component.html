<article *ngIf="impersonationToken" class="impersonation-bar__container">
  <div class="impersonation-bar__info">
    <fa-icon [icon]="faTriangleExclamation" class="aap-icon ap-icon--prepend"></fa-icon>
    <p>This is impersonation mode ({{ userLabel }})</p>
  </div>
  <button class="ap-btn ap-btn--secondary" (click)="dropImpersonation()">Drop impersonation mode</button>
</article>
