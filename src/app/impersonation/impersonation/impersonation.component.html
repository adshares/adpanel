<article *ngIf="impersonationToken"
         class="impersonation-bar__container">
  <div class="impersonation-bar__info">
    <mat-icon> info</mat-icon>
    <strong>This is impersonation mode ({{userLabel}})</strong>
  </div>
  <button class="impersonation-bar__action-btn"
          (click)="dropImpersonation()">
    Drop impersonation mode
  </button>
</article>
