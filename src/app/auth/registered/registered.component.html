<div class="col justify-around ap-confirmation-wrapper">
  <div class="col align-start">
    <h2 class="ap-heading ap-heading--primary">
      You've registered successfully.
    </h2>
    <p class="ap-copy ap-copy--large">You can already log into your account.</p>
    <button
      class="ap-btn ap-btn--wide ap-btn--submit ap-bg-blue"
      routerLink="/auth/login"
      data-test="auth-redirect-to-first-login"
    >
      Log in
    </button>
  </div>
  <div class="ap-box ap-box--light ap-box--large">
    <p class="ap-copy ap-copy--large">
      Please contact support if you will encounter any issue.
    </p>
    <p class="ap-copy ap-copy--large ap-blue">
      <a [href]="'mailto:' + supportEmail" data-test="common-support-email">
        {{ supportEmail }}
      </a>
    </p>
  </div>
</div>
