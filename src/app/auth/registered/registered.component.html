<div class="col row--gap18 ap-confirmation-wrapper ap-auth-container">
  <div class="col row--gap18">
    <div class="col text-center">
      <h2 class="ap-heading ap-heading--h3">You've registered successfully.</h2>
      <p class="ap-copy">You can already log into your account.</p>
    </div>
    <div class="row justify-center">
      <button
        class="ap-btn ap-btn--submit ap-btn--primary"
        routerLink="/auth/login"
        data-test="auth-redirect-to-first-login">
        Log in
      </button>
    </div>
  </div>
  <div class="col">
    <p class="ap-copy">
      Please contact support if you will encounter any issue.
      <a [href]="'mailto:' + supportEmail" data-test="common-support-email">
        {{ supportEmail }}
      </a>
    </p>
  </div>
</div>
