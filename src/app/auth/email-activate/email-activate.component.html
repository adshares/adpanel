<div
  class="
    col
    justify-between"
>
    <h2 _ngcontent-c2="" class="
        adsh-heading
        adsh-heading--primary">
        Email Activation
    </h2>
  <div>
      <h2
        class="
          adsh-heading
          adsh-heading--primary"
      >
      </h2>
      <p
        class="
          adsh-copy
          adsh-copy--large"
      >

      </p>

  </div>
    <div
            class="error-msg"
            *ngIf="errorsRegister && ObjectKeys(errorsRegister).length > 0"
    >
        {{ errorsRegister.email }}
    </div>
    <div
            class="
      adsh-box
      adsh-box--light
      adsh-box--large"
            *ngIf="error === true"
    >
        <p
                class="
        adsh-copy
        adsh-copy--large"
        >
            Email activation failed. The link with hash is outdated or email already activated.
        </p>
    </div>
  <div
    class="
      adsh-box
      adsh-box--light
      adsh-box--large"
    *ngIf="error === false"
  >
    <p
      class="
        adsh-copy
        adsh-copy--large"


    >
        Your email is activated. Sign into your account.
    </p>
  </div>
<button
        class="
    adsh-btn
    adsh-btn--wide
    adsh-btn--submit
    adsh-bg-blue"
        routerLink="/auth/login"
        data-test="auth-redirect-to-first-login"
>
    Log in
</button>
</div>
