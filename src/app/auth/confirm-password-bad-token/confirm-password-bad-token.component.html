<div
  class="
    col
    adsh-confirmation-wrapper"
>
  <div
    class="
      col
      align-start"
  >
    <h2
      class="
        adsh-heading
        adsh-heading--primary"
    >
      Token is invalid.
    </h2>

  </div>
  <div>
    <p
      class="
      adsh-copy
      adsh-copy--large"
    >
          Maybe you already have an account?
         <a
          class="adsh-blue"
          routerLink="/auth/login"
          data-test="auth-redirect-to-login"
         >
           Log In
         </a>
     </p>
     <p
        class="
        adsh-copy
        adsh-copy--large"
     >
       Don't have an account?
         <a
           class="adsh-blue"
           routerLink="/auth/register"
           data-test="auth-redirect-to-registration"
         >
           Register
        </a>
    </p>
  </div>
</div>
