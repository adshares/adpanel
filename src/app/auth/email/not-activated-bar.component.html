<div
  class="
    dwmth-confirmation-alert
    dwmth-copy
    dwmth-gray"
  *ngIf="!isEmailConfirmed"
>

<div
    class="
      container
      row
      align-center"
  >
    <div
      class="
        dwmth-icon
        dwmth-icon--prepend"
    >
      <img
          src="assets/images/user.svg"
          alt="Mail icon"
      >
    </div>
    <p>
      You need to confirm your email address to be able to start using Adshares without limits.
      <a
        class="
          dwmth-copy
          dwmth-blue"
        (click)="resendActivationEmail()"
        data-test="resend-activation-email-button"
      >
        Resend
      </a>
    </p>
  </div>
</div>
