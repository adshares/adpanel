<section>
    <div>
        <div>
          <h2 class="adsh-heading adsh-heading--primary">Create Account</h2>
          <p class="adsh-copy
                    adsh-copy--large">We need your basic information for create your account.</p>

          <form
              #registrationForm="ngForm"
              (ngSubmit)="register()">
              <div class="adsh-form-input__box">
                  <label
                      for="email"
                      class="adsh-form-label">Email Address</label>
                  <input
                      id="email"
                      class="adsh-form-input"
                      type="email"
                      name="email"
                      ngModel
                      [email]="true"
                      #email="ngModel"
                      required>
                  <span *ngIf="email.hasError('email') && email.touched">Invalid email!</span>
                  <span *ngIf="email.hasError('required') && formSubmitted">Email required!</span>
              </div>

              <div class="adsh-form-input__box">
                  <label
                      for="password"
                      class="adsh-form-label">Password</label>
                  <input
                      id="password"
                      class="adsh-form-input"
                      name="password"
                      type="password"
                      ngModel
                      #password="ngModel"
                      minlength="8"
                      required>
                  <span *ngIf="password.hasError('minlength') && password.touched">
                      Minimum 8 signs required!
                  </span>
                  <span *ngIf="password.hasError('required') && formSubmited">Password required</span>
              </div>

              <div class="adsh-form-input__box">
                  <label
                      for="confirm-password"
                      class="adsh-form-label">Confirm Password</label>
                  <input
                      id="confirm-password"
                      class="adsh-form-input"
                      name="confirm-password"
                      type="password"
                      ngModel
                      #confirmPassword="ngModel"
                      required>
                  <!-- TODO user can go to confirmation when passwords don't match -->
                  <span *ngIf="confirmPassword.value !== password.value && confirmPassword.touched">Passwords don't match!</span>
              </div>

              <button
                  type="submit"
                  class="adsh-btn
                         adsh-btn--wide
                         adsh-bg-blue">Sign Up</button>
          </form>
          <p>By clicking "Sign Up" I agree to Adshares <a href="#">Terms of Service</a> and <a href="#">Privacy Policy.</a></p>

        </div>
        <div>
            <p>Maybe you already have an account? <a routerLink="/auth/login">Sign In</a></p>
        </div>
    </div>
</section>
