<div class="adsh-box adsh-box--no-padding">
  <div class="adsh-ad-list__item">
    <div
      class="
        row
        align-center
        adsh-copy
        adsh-copy--semi"
    >
      <button
        type="button"
        class="
        adsh-btn
        adsh-btn--white
        adsh-blue"
        (click)="setBannerClassification(true)"
      >
        approve
      </button>

      <button
        type="button"
        class="
        adsh-btn
        adsh-btn--white
        adsh-blue"
        (click)="setBannerClassification(false)"
      >
        reject
      </button>

    </div>
  </div>
</div>
