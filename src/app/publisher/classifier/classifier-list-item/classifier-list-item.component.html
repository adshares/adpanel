<tr class="row justify-between no-gutters align-center classifier-list-item__row">
  <td #appBannerPreviewContainer class="col-xs-7">
    <app-banner-preview
      [banner]="bannerClassification"
      [landingUrl]="bannerClassification.landingUrl"
      [maxWidth]="appBannerPreviewContainer.clientWidth"></app-banner-preview>
  </td>
  <td class="col-xs-1 col">
    <div class="classifier-list-item__size-box col">
      <span class="text-left ap-copy ap-copy--secondary ap-copy--small">
        {{ bannerClassification.type }}
      </span>
      <span class="text-left ap-copy ap-copy--bold">
        {{ bannerClassification.size }}
      </span>
    </div>
  </td>
  <td class="col-xs-2 col classifier-list-item__link">
    <a
      class="ap-copy ap-copy--no-wrap"
      [title]="bannerClassification.landingUrl"
      [href]="bannerClassification.landingUrl">
      {{ bannerClassification.landingUrl }}
    </a>
  </td>
  <td class="col-xs-2">
    <div
      class="classifier-list-item__btns"
      [ngClass]="{
        'classifier-list-item__btns--classified': classified === APPROVED || classified === REJECTED,
        'classifier-list-item__btns--reversed': classified === REJECTED
      }">
      <button
        class="ap-btn ap-btn--secondary classifier-btn"
        (click)="classifyBanner(APPROVED)"
        [disabled]="classified === APPROVED"
        [ngClass]="{ 'ap-btn-success': !isGlobal }">
        {{ classified === APPROVED ? (isGlobal ? 'Omitted' : 'Approved') : isGlobal ? 'Omit' : 'Approve' }}
      </button>
      <button
        class="ap-btn ap-btn--secondary classifier-btn"
        (click)="classifyBanner(REJECTED)"
        [disabled]="classified === REJECTED"
        [ngClass]="{ 'ap-btn-error': isGlobal }">
        {{ classified === REJECTED ? (isGlobal ? 'Rejected' : 'Omitted') : isGlobal ? 'Reject' : 'Omit' }}
      </button>
    </div>
  </td>
</tr>
