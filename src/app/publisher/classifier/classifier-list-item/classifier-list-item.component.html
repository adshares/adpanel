<tr class="dwmth-box row justify-between no-gutters align-center classifier-list-item__row">
  <td class="col-xs-7 row">
    <app-banner-preview [banner]="bannerClassification"></app-banner-preview>
  </td>
  <td class="col-xs-1 col">
    <span
      class="text-left dwmth-copy dwmth-copy--blue dwmth-copy--small"> {{ adTypesEnum[bannerClassification.type] }} </span>
    <span class="text-left dwmth-copy dwmth-copy--bold"> {{ bannerClassification.width }} x {{ bannerClassification.height }} </span>
  </td>
  <td class="col-xs-2 col classifier-list-item__link">
    <a class="dwmth-copy dwmth-copy dwmth-copy--no-wrap"
       [title]="bannerClassification.landingUrl"
       [href]="bannerClassification.landingUrl">
      {{bannerClassification.landingUrl}}
    </a>
  </td>
  <td class="col-xs-2">
    <div *ngIf="!isGlobal && bannerClassification.classifiedGlobal"
         class="classifier-list-item__classification-info dwmth-copy">
        <mat-icon> info_outline </mat-icon> Banner accepted globally
    </div>
    <div class="classifier-list-item__btns"
      [ngClass]="{'classifier-list-item__btns--classified': classified === APPROVED || classified === REJECTED,
                  'classifier-list-item__btns--reversed': classified === REJECTED}">
      <button
        class="
          dwmth-btn
          dwmth-btn--white
          dwmth-copy--green
          classifier-list-item__btn"
        (click)="classifyBanner(APPROVED)"
        [disabled]="classified === APPROVED"
      >
        {{classified === APPROVED ? 'Accepted' : 'Accept'}}
      </button>
      <button
        class="
          dwmth-btn
          dwmth-btn--white
          dwmth-copy--red
          classifier-list-item__btn"
        (click)="classifyBanner(REJECTED)"
        [disabled]="classified === REJECTED"
      >
        {{classified === REJECTED ? 'Rejected' : 'Reject'}}

      </button>
    </div>
  </td>
</tr>
