<mat-accordion class="classifier-filtering">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>
          filter_list
        </mat-icon>
        Filter banners by status
      </mat-panel-title>
      <mat-panel-description>
        {{status.value ? status.value : ''}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-radio-group [formControl]="status" (change)="changeFiltering()">
      <mat-radio-button value="Approved">
        Approved
      </mat-radio-button>
      <mat-radio-button value="Rejected">
        Rejected
      </mat-radio-button>
      <mat-radio-button value="Unclassified">
        Unclassified
      </mat-radio-button>
      <mat-radio-button value="">
        All
      </mat-radio-button>
    </mat-radio-group>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>
          filter_list
        </mat-icon>
        Filter banners by size
      </mat-panel-title>
      <mat-panel-description>
        <span *ngFor="let chosenSize of sizes"
              class="classifier-filtering__chosen-value">
          {{ chosenSize }}
        </span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-checkbox *ngFor="let sizeOption of adSizesOptions"
                  (change)="sizeSelect($event, sizeOption)"> {{sizeOption}}
    </mat-checkbox>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>
          filter_list
        </mat-icon>
        Filter banners by landing url
      </mat-panel-title>
      <mat-panel-description>
        <span class="classifier-filtering__chosen-value">
          {{ landingUrl.value }}
        </span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form (submit)="changeFilteringByLandingUrl()">
      <label class="classifier-filtering__label"
             for="landingUrl">
        Landing url
      </label>
      <input id="landingUrl"
             [formControl]="landingUrl"
             type="text"
             class="classifier-filtering__input"/>
      <button type="submit"
              class="classifier-filtering__btn">
        Search
      </button>
    </form>
  </mat-expansion-panel>
</mat-accordion>
