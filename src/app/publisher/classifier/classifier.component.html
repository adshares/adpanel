<div class="dashboard-view">
  <div class="container classifier">
    <div
      class="
        row
        align-center
        justify-between"
    >
      <h1
        class="
          ap-heading
          ap-heading-h2"
      >
        {{isGlobal ? 'Reject banners' : 'Approve banners for ' + siteName}}
      </h1>
      <div
        class="
          row
          align-center"
      >
        <button
          *ngIf="isSingleBanner"
          type="button"
          class="
            ap-btn
            ap-btn--primary"
          (click)="goToGeneralClassifier()"
        >
          Show all
        </button>
        <button
          *ngIf="!isSingleBanner"
          type="button"
          class="
            ap-btn
            ap-btn--primary"
          (click)="refresh()"
        >
          <fa-icon
            class="
              ap-icon
              ap-icon--prepend"
            [icon]="refreshIcon"
          >
          </fa-icon>
          Refresh
        </button>
        <button
          type="button"
          class="
            ap-btn
            ap-btn--primary"
          (click)="onStepBack()"
        >
          {{isGlobal ? 'Dashboard' : 'Back to the site'}}
        </button>
      </div>
    </div>
    <app-classifier-filtering
      *ngIf="!isSingleBanner"
      [sizeOptions]="adSizesOptions"
      [siteId]="siteId"
      [classifierLocalBanners]="classifierLocalBanners"
      (filteringChange)="updateBannersList($event)"
    ></app-classifier-filtering>
    <table
      class="
        col
        ap-ad-list"
    >
      <app-table-navigation
        [navigationName]="'classifierListNavigation'"
        class="
          row
          ap-copy
          ap-copy--small"
      ></app-table-navigation>
      <ng-container *ngIf="!isLoading; else loading">
        <app-classifier-list-item
          *ngFor="let bannerClassification of bannerClassifications"
          [bannerClassification]="bannerClassification"
          [siteId]="siteId"
        ></app-classifier-list-item>
      </ng-container>
      <tr
        *ngIf="bannerClassifications.length === 0 && !isLoading"
        class="ap-box row justify-center"
      >
        <td class="ap-copy ap-copy--blue">
          {{filtering.status || !!filtering.sizes ?
            'No banners matching filters' : 'There are no banners to reject'
          }}
        </td>
      </tr>
      <ng-template #loading>
        <div class="ap-box row justify-center">
          <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
        </div>
      </ng-template>
    </table>
    <mat-paginator
        #paginator
        [hidePageSize]="true"
        [length]="totalCount"
        [pageSize]="PAGE_SIZE"
        (page)="handlePaginationEvent($event)"
    >
    </mat-paginator>
  </div>
</div>
