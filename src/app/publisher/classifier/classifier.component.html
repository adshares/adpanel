<div class="dashboard-view">
  <div class="container">

    <div>
      <button
        type="button"
        class="
        adsh-btn
        adsh-btn--white
        adsh-blue"
        role="link"
        (click)="onStepBack()"
      >
        {{isGlobal ? 'Back to Dashboard' : 'Back to Site'}}
      </button>
    </div>

    <table
      class="
        col
        adsh-ad-list"
    >
      <app-table-navigation
        [navigationName]="'classifierListNavigation'"
        (sortTable)="sortTable($event)"
        class="
          row
          adsh-copy
          adsh-copy--small"
      ></app-table-navigation>
      <app-classifier-list-item
        *ngFor="let bannerClassification of bannerClassifications"
        [bannerClassification]="bannerClassification"
        [siteId]="siteId"
      ></app-classifier-list-item>
    </table>
    <mat-paginator
      #paginator
      [hidePageSize]="true"
      [length]="totalCount"
      [pageSize]="PAGE_SIZE"
      (page)="handlePaginationEvent($event)"
    >
    </mat-paginator>

  </div>
</div>
