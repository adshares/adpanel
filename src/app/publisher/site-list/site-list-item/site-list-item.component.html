<div
  class="
    adsh-box
    clickable-row"
  (click)="navigateToCampaignDetails(site.id)"
  data-test="publisher-navigate-to-site-details"
>
  <div class="site-list__item">
    <div
      class="
        row
        align-center
        adsh-copy
        "
    >
      <div
        class="
          col-xs-1
          row
          align-center"
      >
        <div
          class="
            adsh-box
            adsh-box--small
            adsh-status
            text-center"
          [attr.data-status]="siteStatusEnum[site.status].toLowerCase()"
        >
          <span data-test="publisher-site-status">
            {{ siteStatusEnum[site.status] }}
          </span>
        </div>
      </div>
      <div
        class="
          col-xs-4
          row
          align-center"
      >
        <h4
          class="
            adsh-heading
            adsh-heading--secondary"
          data-test="publisher-site-url"
        >
          {{ site.name }}
        </h4>
      </div>
      <div
        class="
          col-xs-1
          row
          align-center"
      >
        <span data-test="publisher-site-estimated-earnings">
          {{ (site.cost || 0) | adsharesTokenValue:2 }}
        </span>
      </div>
      <div
        class="
          col-xs-1
          row
          align-center"
      >
        <span data-test="publisher-site-clicks">
          {{ site.clicks || 0}}
        </span>
      </div>
      <div
        class="
          col-xs-1
          row
          align-center"
      >
        <span data-test="publisher-site-impressions">
          {{ (site.impressions || 0) }}
        </span>
      </div>
      <div
        class="
          col-xs-1
          row
          align-center"
      >
        <span data-test="publisher-site-rpm">
          {{ (site.rpm || 0) | percent:'1.2-2' }}
        </span>
      </div>
      <div
        class="
          col-xs-1
          row
          align-center"
      >
        <span data-test="publisher-site-average=rpc">
          {{ (site.averageRpc || 0) | adsharesTokenValue:2 }}
        </span>
      </div>
      <div
        class="
          col-xs-1
          row
          align-center
          justify-center
          adsh-site-list__item-site-details"
      >
        <img
          src="/assets/images/chevron--right.svg"
          alt="Campaign Details Icon"
        >
      </div>
    </div>
  </div>
</div>
