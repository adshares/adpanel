<section
  class="
    col
    site-list"
>
  <div
    class="
      adsh-box
      adsh-box--large"
  >
    <app-table-navigation
      [navigationName]="'siteListNavigation'"
      class="
        row
        adsh-copy
        adsh-copy--small"
    >
    </app-table-navigation>

    <div
      class="site-list__items"
      *ngIf="sites.length > 0 ; else loading">
      <app-site-list-item
        *ngFor="let site of sites"
        [site]="site"
      >
      </app-site-list-item>
    </div>

    <ng-template #loading>
      <div class="loading-wrapper">
        <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
      </div>
    </ng-template>

    <div
      class="
        row
        justify-center"
    >
      <a routerLink="../create-site">
        <button
          class="
            adsh-btn
            adsh-btn--white
            adsh-btn--no-borderw
            adsh-heading
            adsh-heading--secondary"
        >
          <img
            class="
              adsh-icon
              adsh-icon--prepend"
            src="assets/images/plus-circle--blue.svg"
          >
            Add new site
        </button>
      </a>
    </div>
  </div>
</section>
