<section
  class="
    col
    site-list"
>
  <div class="site-list__items">
    <div class="adsh-box">
      <app-table-navigation
        [navigationName]="'siteListNavigation'"
        class="
        row
        adsh-copy
        adsh-copy--small"
      >
      </app-table-navigation>
    </div>

    <div *ngIf="sites.length > 0 ; else loading">
      <app-site-list-item
        *ngFor="let site of sites"
        [site]="site"
      >
      </app-site-list-item>
    </div>
  </div>

  <ng-template #loading>
    <div class="loading-wrapper">
      <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
    </div>
  </ng-template>

  <div class="adsh-box">
    <div
      class="
        row
        justify-center"
    >
      <a routerLink="../create-site">
        <button
          class="
            adsh-btn
            adsh-btn--white
            adsh-btn--no-border
            adsh-heading
            adsh-heading--secondary"
        >
          <img
            class="
              adsh-icon
              adsh-icon--prepend"
            src="assets/images/plus-circle--blue.svg"
          >
            <span>Add new site</span>
        </button>
      </a>
    </div>
  </div>
</section>
