<section
  class="
    col
    adsh-campaign-list"
>
  <div
    class="
      adsh-box
      adsh-box--large"
  >
    <app-table-navigation
      [navigationName]="'siteListNavigation'"
      class="
        row
        adsh-copy
        adsh-copy--small"
    >
    </app-table-navigation>

    <div class="adsh-campaign-list__items">
      <app-site-list-item
        *ngFor="let site of sites"
        [site]="site"
      >
      </app-site-list-item>
    </div>
  </div>
</section>
