<section
  class="
    col
    site-list"
>
  <div class="site-list__items">
    <div class="adsh-box">
      <app-table-navigation
        [navigationName]="'siteListNavigation'"
        class="
          row
          adsh-copy
          adsh-copy--small"
        (sortTable)="sortTable($event)"
      ></app-table-navigation>
    </div>

    <div *ngIf="(sites && sitesTotals); else loading">
      <app-site-list-item
        *ngFor="let site of sites"
        [site]="site"
      ></app-site-list-item>

      <div class="adsh-box">
        <div
          class="
            row
            align-center
            adsh-copy
            adsh-copy--semi"
        >
          <div
            class="
              col-xs-5
              row
              align-center"
          >
            <h4
              class="
                adsh-heading
                adsh-heading--secondary"
            >
              Total - All Sites
            </h4>
          </div>
          <div
            class="
              col-xs-2
              row
              align-center"
          >
            <span>{{ sitesTotals.totalEarnings | currency:'USD':true:'1.2-2' }}</span>
          </div>
          <div
            class="
              col-xs-1
              row
              align-center"
          >
            <span>{{ sitesTotals.totalClicks }}</span>
          </div>
          <div
            class="
              col-xs-1
              row
              align-center"
          >
            <span>{{ sitesTotals.totalImpressions }}</span>
          </div>
          <div
            class="
              col-xs-1
              row
              align-center"
          >
            <span>{{ sitesTotals.averagePageRPM | percent:'1.2-2' }}</span>
          </div>
          <div
            class="
              col-xs-1
              row
              align-center"
          >
            <span>{{ sitesTotals.averageCPC | currency:'USD':true:'1.2-2' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="loading-wrapper">
      <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
    </div>
  </ng-template>

  <div
    class="
      adsh-box
      hidden-md"
  >
    <div
      class="
        row
        justify-center"
    >
      <button
        class="
          adsh-btn
          adsh-btn--white
          adsh-btn--no-border
          adsh-heading
          adsh-heading--secondary"
        (click)="navigateToCreateSite()"
        data-test="publisher-create-new-site"
      >
        <img
          class="
            adsh-icon
            adsh-icon--prepend"
          src="assets/images/plus-circle--blue.svg"
        >
          <span>Add new site</span>
      </button>
    </div>
  </div>
</section>
