<section
  class="
    dwmth-publisher-wrapper
    dashboard-view"
  *ngIf="sitesLoaded; else loading"
>
  <div class="container">
    <div
      class="
        row
        no-gutters
        justify-between"
    >
      <div
        class="
          col-xs-4"
      >
        <h1
          class="
            dwmth-heading
            dwmth-heading--primary"
        >
          My sites
        </h1>
        <p
          class="
            dwmth-copy
            dwmth-copy--medium"
        >
          List of all sites
        </p>
      </div>
      <div
        class="
          col-xs-8
          row
          justify-end
          align-center"
      >
        <a
          routerLink="/publisher/classifier"
          data-test="publisher-navigate-to-classifier"
        >
          <button
            class="
            dwmth-btn
            dwmth-btn--bordered-light"
          >
            Reject banner ads
          </button>
        </a>
      </div>
    </div>

    <div *ngIf="!!sites.length">
      <div
        class="
          dwmth-box"
      >
        <div class="row">
          <div class="col-xs-3">
            <a
              (click)="downloadReport()"
            >
              <button
                class="
                  dwmth-btn
                  dwmth-btn--white
                  dwmth-copy--dark"
                data-test="publisher-download-report-button"
              >
                Generate a report
              </button>
            </a>
          </div>
          <div class="col-xs-6">
            <app-chart-filter-by-type
              (updateId)="appChartRef.updateChartDataAssetId($event)"
              (updateSeries)="appChartRef.updateChartDataSeries($event)"
            ></app-chart-filter-by-type>
          </div>
          <div class="col-xs-3">
            <app-chart-filter
              *ngIf="!!sites.length"
              (filter)="appChartRef.updateChartData($event); loadSites($event.from, $event.to)"
            ></app-chart-filter>
          </div>
        </div>
        <div class="dashboard__chart-wrapper">
          <div class="dashboard__chart">
            <app-chart
              class="
              chart
              row
              align-center
              justify-center"
              (update)="getChartData($event)"
              [barChartData]="barChartData"
              [barChartLabels]="barChartLabels"
            ></app-chart>
          </div>
        </div>
      </div>
      <app-site-list
        [dataLoaded]="dataLoaded"
        [sites]="sites"
        [sitesTotals]="sitesTotals"
      ></app-site-list>
    </div>

    <div
      *ngIf="!sites.length"
    >
      <div
        class="
          dwmth-box
          dwmth-box--large
          col
          align-center
          justify-center
          text-center
          add-new-site-wrapper"
      >
        <img
          src="/assets/images/publisher-account-illustration.svg"
          alt="Publisher New Site Illustration">
        <div class="dwmth-customize__box-description">
          <h2
            class="
              dwmth-heading
              dwmth-heading--primary"
          >
            Add your first site
          </h2>
        </div>
        <a
          routerLink="/publisher/create-site/basic-information"
          [queryParams]="{step: 1}"
          data-test="publisher-create-new-site"
        >
          <button
            class="
              row
              align-center
              dwmth-btn
              dwmth-btn--large
              dwmth-btn--white
              dwmth-btn--no-border"
          >
            <img
              src="assets/images/plus-circle--blue.svg"
              alt="Add new"
              class="
                dwmth-icon
                dwmth-icon--prepend"
            >
            <span
              class="dwmth-heading"
            >
              Create now
            </span>
          </button>
        </a>
      </div>
    </div>
  </div>
</section>
<ng-template #loading>
  <div class="loading-wrapper">
    <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
  </div>
</ng-template>
