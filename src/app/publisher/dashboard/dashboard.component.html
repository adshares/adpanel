<app-email-not-activated-bar  *ngIf="!(userHasConfirmedEmail | async)"></app-email-not-activated-bar>

<section
  class="
    adsh-publisher-wrapper
    dashboard-view"
>
  <div class="container">
    <div
      class="
        row
        no-gutters
        justify-between"
    >
      <div
        class="
          col-xs-12
          col-md-3"
      >
        <h1
          class="
            adsh-heading
            adsh-heading--primary"
        >
          My Sites
        </h1>
        <p
          class="
            adsh-copy
            adsh-copy--large"
        >
          List of all sites
        </p>
      </div>
    </div>

    <div *ngIf="!!sites.length">

      <div
        class="
          adsh-box
          hidden-md"
      >
        <div class="row">
          <div class="col-xs-6">
            <app-chart-filter-by-type
              (updateId)="appChartRef.updateChartDataAssetId($event)"
              (updateSeries)="appChartRef.updateChartDataSeries($event)"
            ></app-chart-filter-by-type>
          </div>
          <div class="col-xs-6">
            <app-chart-filter
              *ngIf="!!sites.length"
              (filter)="appChartRef.updateChartData($event); loadSites($event.from, $event.to)"
            ></app-chart-filter>
          </div>
        </div>
        <div
          class="
            row
            align-center
            justify-center
            chart-wrapper"
        >
          <app-chart
            class="
              chart
              row
              align-center
              justify-center"
            (update)="getChartData($event)"
            [barChartData]="barChartData"
            [barChartLabels]="barChartLabels"
          ></app-chart>
        </div>
      </div>
      <app-site-list
        [sites]="sites"
        [sitesTotals]="sitesTotals"
      ></app-site-list>
    </div>

    <div
      class="hidden-md"
      *ngIf="!sites.length"
    >
      <div
        class="
          adsh-box
          adsh-box--large
          col
          align-center
          justify-center
          text-center
          add-new-site-wrapper"
      >
        <img
          src="/assets/images/publisher-account-illustration.svg"
          alt="Publisher New Site Illustration">
        <div class="adsh-customize__box-description">
          <h2
            class="
              adsh-heading
              adsh-heading--primary"
          >
            Add your First Site
          </h2>
        </div>
        <a
          routerLink="/publisher/create-site/basic-information"
          [queryParams]="{step: 1}"
          data-test="publisher-create-new-site"
        >
          <button
            class="
              row
              align-center
              adsh-btn
              adsh-btn--large
              adsh-btn--white
              adsh-btn--no-border"
          >
            <img
              src="assets/images/plus-circle--blue.svg"
              alt="Add new icon"
              class="
                adsh-icon
                adsh-icon--prepend"
            >
            <span
              class="adsh-heading"
            >
              Create now
            </span>
          </button>
        </a>
      </div>
    </div>
<!--
    <app-funds-summary></app-funds-summary>
-->
  </div>
</section>
