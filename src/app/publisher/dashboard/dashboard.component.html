<app-email-not-activated-bar *ngIf="!(userHasConfirmedEmail | async)"></app-email-not-activated-bar>

<section
  class="
    dwmth-publisher-wrapper
    dashboard-view"
>
  <div class="container">
    <div
      class="
        row
        no-gutters
        justify-between"
    >
      <div
        class="
          col-xs-4"
      >
        <h1
          class="
            dwmth-heading
            dwmth-heading--primary"
        >
          My Sites
        </h1>
        <p
          class="
            dwmth-copy
            dwmth-copy--medium"
        >
          List of all sites
        </p>
      </div>
      <div
        class="
          col-xs-8
          row
          justify-end
          align-center"
      >
        <a
          routerLink="/publisher/classifier"
          data-test="publisher-navigate-to-classifier"
        >
          <button
            class="
            dwmth-btn
            dwmth-btn--white
            dwmth-copy--dark"
          >
            Classify banners
          </button>
        </a>
      </div>
    </div>

    <div *ngIf="!!sites.length">

      <div
        class="
          dwmth-box
          hidden-md"
      >
        <div class="row">
          <div class="col-xs-4">
            <a
              (click)="downloadReport()"
            >
              <button
                class="
            dwmth-btn
            dwmth-btn--white
            dwmth-copy--dark"
              >
                Download Report
              </button>
            </a>
          </div>
          <div class="col-xs-4">
            <app-chart-filter-by-type
              (updateId)="appChartRef.updateChartDataAssetId($event)"
              (updateSeries)="appChartRef.updateChartDataSeries($event)"
            ></app-chart-filter-by-type>
          </div>
          <div class="col-xs-4">
            <app-chart-filter
              *ngIf="!!sites.length"
              (filter)="appChartRef.updateChartData($event); loadSites($event.from, $event.to)"
            ></app-chart-filter>
          </div>
        </div>
        <div
          class="
            row
            align-center
            justify-center
            chart-wrapper"
        >
          <app-chart
            class="
              chart
              row
              align-center
              justify-center"
            (update)="getChartData($event)"
            [barChartData]="barChartData"
            [barChartLabels]="barChartLabels"
          ></app-chart>
        </div>
      </div>
      <app-site-list
        [sites]="sites"
        [sitesTotals]="sitesTotals"
      ></app-site-list>
    </div>

    <div
      class="hidden-md"
      *ngIf="!sites.length"
    >
      <div
        class="
          dwmth-box
          dwmth-box--large
          col
          align-center
          justify-center
          text-center
          add-new-site-wrapper"
      >
        <img
          src="/assets/images/publisher-account-illustration.svg"
          alt="Publisher New Site Illustration">
        <div class="dwmth-customize__box-description">
          <h2
            class="
              dwmth-heading
              dwmth-heading--primary"
          >
            Add your First Site
          </h2>
        </div>
        <a
          routerLink="/publisher/create-site/basic-information"
          [queryParams]="{step: 1}"
          data-test="publisher-create-new-site"
        >
          <button
            class="
              row
              align-center
              dwmth-btn
              dwmth-btn--large
              dwmth-btn--white
              dwmth-btn--no-border"
          >
            <img
              src="assets/images/plus-circle--blue.svg"
              alt="Add new icon"
              class="
                dwmth-icon
                dwmth-icon--prepend"
            >
            <span
              class="dwmth-heading"
            >
              Create now
            </span>
          </button>
        </a>
      </div>
    </div>
<!--
    <app-funds-summary></app-funds-summary>
-->
  </div>
</section>
