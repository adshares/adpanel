<mat-dialog-content class="text-center mat-dialog-content fill-height">
  <div (click)="dialogRef.close()" class="ap-dialog-close"></div>

  <div class="col row--gap32">
    <div class="col row--gap8">
      <h2 class="ap-heading ap-heading--h3">Direct link</h2>
      <p class="ap-copy">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur laborum modi porro. A alias amet aut
        cupiditate dolor est eum harum, inventore, libero minus neque numquam placeat qui soluta totam!
      </p>
    </div>

    <div class="row code-row align-center">
      <label class="ap-heading ap-heading--h3 col text-left" for="container-direct-link">
        Paste this code in HEAD tag on your website (one time only)
      </label>

      <button
        class="ap-icon-btn ap-icon-btn--secondary"
        (click)="copyCode('container-direct-link')"
        matTooltipClass="ap-mat-tooltip"
        matTooltip="Copy the code"
        matTooltipPosition="above">
        <fa-icon [icon]="faCopy"></fa-icon>
      </button>
      <textarea readonly id="container-direct-link" class="code-container ap-copy" [ngModel]="directLink"></textarea>
    </div>
  </div>

  <ng-template #loading>
    <div class="loading-wrapper">
      <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
    </div>
  </ng-template>
</mat-dialog-content>
