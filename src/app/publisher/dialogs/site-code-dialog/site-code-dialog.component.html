<mat-dialog-content class="text-center dialog">
  <div
    (click)="dialogRef.close()"
    class="adsh-dialog-close"
  ></div>
  <h1
    class="
      adsh-heading
      adsh-heading--primary"
  >
    Ad code
  </h1>

  <p
    class="
      adsh-copy
      adsh-copy--large
      description"
  >
    This code should only be used on webpages or websites that comply with our program policies.
  </p>

  <code>
    <textarea
      class="
        adsh-box
        adsh-box--large
        adsh-box--light-border
        adsh-copy
        code"
      ngModel="data.code"
      disabled
    ></textarea>
  </code>

  {{ data.code }}

  <button
    class="
    adsh-btn
    adsh-btn--white
    adsh-blue"
  >
    Copy to Clipboard
  </button>
</mat-dialog-content>
