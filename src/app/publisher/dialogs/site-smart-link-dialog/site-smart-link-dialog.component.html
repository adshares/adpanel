<mat-dialog-content class="text-center mat-dialog-content fill-height">
  <div (click)="dialogRef.close()" class="ap-dialog-close"></div>

  <div class="row code-row align-center">
    <label class="ap-heading ap-heading--h3 col text-left" for="container-smart-link"> SmartLink </label>
    <button
      class="ap-icon-btn ap-icon-btn--secondary"
      (click)="copyCode('container-smart-link')"
      matTooltipClass="ap-mat-tooltip"
      matTooltip="Copy SmartLink"
      matTooltipPosition="above">
      <fa-icon [icon]="faCopy"></fa-icon>
    </button>
    <textarea readonly id="container-smart-link" class="code-container ap-copy" [ngModel]="smartLink"></textarea>
  </div>

  <ng-template #loading>
    <div class="loading-wrapper">
      <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
    </div>
  </ng-template>
</mat-dialog-content>
