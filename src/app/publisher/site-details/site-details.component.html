<div class="dashboard-view">
  <div
    class="
      site-details
      container"
  >
    <div
      class="
        row
        align-center
        breadcrumbs"
    >
      <a
        routerLink="/publisher/dashboard"
        data-test="publisher-navigate-to-dashboard"
      >
        <p
          class="
            dwmth-copy
            dwmth-copy--small"
        >
          My sites
        </p>
      </a>
      <div
        class="
          dwmth-circle
          dwmth-circle--x-small
          dwmth-circle--navy
          breadcrumbs-divider"
      >
      </div>
      <p
        class="
          dwmth-copy
          dwmth-copy--small
          dwmth-copy--x-dark
          dwmth-copy--semi"
        data-test="publisher-site-url"
      >
        {{ site.name }}
      </p>
    </div>

    <div
      class="
        row
        no-gutters
        justify-between
        align-center"
    >
      <div
        class="
          row
          col-xs-5
          col-md-7"
      >
        <h1
          class="
            dwmth-heading
            dwmth-heading--primary"
          data-test="publisher-site-url"
        >
          {{ site.name }}
          <small>{{ site.domain }}</small>
        </h1>
        <app-domain-checker
          [domain]="site.domain"
        ></app-domain-checker>
      </div>
      <div
        class="
          col-xs-7
          col-md-5
          row
          justify-end
          align-center"
      >
        <div class="row status-button-wrapper">
          <span class="dwmth-copy">This site is </span>
          <span class="dwmth-copy lowercase-to-capitalize"
                data-test="publisher-site-status"
                [attr.data-status]="currentSiteStatus">
              {{ currentSiteStatus }}
            </span>
          <button class="dwmth-btn dwmth-btn--white dwmth-status--btn"
                  (click)="onSiteStatusChange()"
                  data-test="publisher-site-status-change-button"
                  [attr.data-status]="currentSiteStatus">
            {{ statusButtonLabel }}
          </button>
        </div>
        <button
          class="
            dwmth-btn
            dwmth-btn--white
            dwmth-btn--with-icon
            btn-delete
            dwmth-copy--dark"
          (click)="deleteSite()"
        >
          <img
            class="
              dwmth-icon
              dwmth-icon--prepend"
            src="/assets/images/x-circle--dark.svg"
            alt=""
          >
          Remove
        </button>
      </div>
    </div>

    <!-- chart-->
    <div class="dwmth-box">
      <div class="row">
        <div class="col-xs-4">
          <a
            (click)="downloadReport()"
          >
            <button
              class="
                dwmth-btn
                dwmth-btn--white
                dwmth-copy--dark"
              data-test="publisher-site-download-report-button"
            >
              Download a report
            </button>
          </a>
        </div>
        <div class="col-xs-4">
          <app-chart-filter-by-type
            class="details-filters"
            [detailsPage]="true"
            (updateSeries)="appChartRef.updateChartDataSeries($event)"
          ></app-chart-filter-by-type>
        </div>
        <div class="col-xs-4">
          <app-chart-filter
            class="details-filters"
            (filter)="appChartRef.updateChartData($event)"
          ></app-chart-filter>
        </div>
      </div>
      <div
        class="
          dwmth-box"
      >
        <div
          class="
            row
            align-center
            chart-wrapper"
        >
          <app-chart
            class="
              chart
              row
              align-center
              justify-center"
            (update)="getChartData($event, site.id)"
            [barChartData]="barChartData"
            [barChartLabels]="barChartLabels"
          ></app-chart>
        </div>
      </div>
    </div>
    <!-- chart end-->

    <div
      class="
          dwmth-box
          dwmth-box--high
          row
          justify-between
          align-center"
    >
      <p
        class="
            dwmth-copy
            dwmth-copy--semi"
      >
        Site language:
        <span
          class="lowercase">
          {{language && language.name}}
        </span>
      </p>
      <button
        class="
           dwmth-btn
           dwmth-btn--edit
           dwmth-btn--no-border"
        (click)="navigateToEditSite('basic-information', 1)"
        data-test="publisher-site-edit-basic-info-button"
      >
        <img
          class="
            dwmth-icon
            dwmth-icon--prepend"
          src="assets/images/edit-blue.svg"
          alt=""
        >
        Edit basic info
      </button>
    </div>

    <section class="dwmth-box dwmth-box--high">
      <div class="row justify-end">
        <button
          class="
           dwmth-btn
           dwmth-btn--edit
           dwmth-btn--no-border"
          (click)="navigateToEditSite('additional-filtering', 2)"
          data-test="publisher-site-edit-filtering-button"
        >
          <img
            class="
            dwmth-icon
            dwmth-icon--prepend"
            src="assets/images/edit-blue.svg"
            alt=""
          >
          {{(!filtering.requires.length && !filtering.excludes.length) ? 'Add exclusions' : 'Edit exclusions'}}
        </button>
      </div>
      <div
        *ngIf="!!filtering.requires.length || !!filtering.excludes.length"
        class="
        dwmth-box
        dwmth-copy
        row"
      >
        <div
          *ngIf="!!filtering.requires.length"
          class="
          col-xs-12
          col-lg-6"
        >
          <h2 class="dwmth-targeting-details__title
                     dwmth-copy--large
                     dwmth-copy--semi">Targeting: </h2>
          <div>
            <app-targeting-display
              class="app-targeting-display"
              [items]="filtering.requires"
              [isExclude]="false"
              [canRemove]="false"
              [targetingOptions]="filteringOptions"
            ></app-targeting-display>
          </div>
        </div>

        <div
          *ngIf="!!filtering.excludes.length"
          class="
          col-xs-12
          col-lg-6"
        >
          <h2 class="dwmth-targeting-details__title
                     dwmth-copy--large
                     dwmth-copy--semi">Exclusions: </h2>
          <div>
            <app-targeting-display
              class="app-targeting-display"
              [items]="filtering.excludes"
              [isExclude]="true"
              [canRemove]="false"
              [targetingOptions]="filteringOptions"
            ></app-targeting-display>
          </div>
        </div>
      </div>
    </section>

    <div class="col">
      <div
        class="
          dwmth-box
          ad-units
          row
          justify-between
          align-center"
      >
        <p
          class="
            dwmth-copy
            dwmth-copy--semi"
        >
          <span>Get code</span>
        </p>

        <div class="row justify-end">
          <button
            class="
              dwmth-btn
              dwmth-btn--edit
              dwmth-btn--no-border"
            (click)="openGetCodeDialog()"
            data-test="publisher-get-code-button"
          >
            <fa-icon class="btn-icon" [icon]="faCode"></fa-icon>
            Get code
          </button>
        </div>
      </div>
    </div>

    <div class="col">
      <div
        class="
          dwmth-box
          ad-units
          row
          justify-between
          align-center">
        <p
          class="
            dwmth-copy
            dwmth-copy--semi"
        >
          <span *ngIf="!!popAdUnits.length">List of enabled pops</span>
          <strong class="ad-units-warning" *ngIf="!popAdUnits.length">Pops disabled</strong>
        </p>

        <div class="row justify-end">
          <div
            *ngIf="!popAdUnits.length"
            class="row align-center dwmth-box dwmth-copy dwmth-copy--semi dwmth-copy--green new-feature"
          >
            New feature!
          </div>
          <button
            class="
           dwmth-btn
           dwmth-btn--edit
           dwmth-btn--no-border"
            (click)="navigateToEditSite('pops-settings', 3)"
            data-test="publisher-site-edit-pops-button"
          >
            <img
              class="
            dwmth-icon
            dwmth-icon--prepend"
              src="assets/images/edit-blue.svg"
              alt=""
            >
            Edit pops
          </button>
        </div>
      </div>
      <div
        class="site-details__scrollable-table"
        *ngIf="!!popAdUnits.length">
        <table class="site-details__table">
          <app-table-navigation
            [navigationName]="'adUnitsNavigation'"
            (sortTable)="sortTable($event)"
            class="row dwmth-copy"
          ></app-table-navigation>
          <app-poster-units
            *ngFor="let adUnit of popAdUnits"
            [adUnit]="adUnit"
          ></app-poster-units>
        </table>
      </div>
    </div>

    <div class="col">
      <div
        class="
          dwmth-box
          ad-units
          row
          justify-between
          align-center">
        <p
          class="
            dwmth-copy
            dwmth-copy--semi"
        >
          <span *ngIf="!!popAdUnits.length">List of ad units</span>
          <strong class="ad-units-warning" *ngIf="!displayAdUnits.length">No active ad units</strong>
        </p>
        <button
          class="
           dwmth-btn
           dwmth-btn--edit
           dwmth-btn--no-border"
          (click)="navigateToEditSite('create-ad-units', 4)"
          data-test="publisher-site-edit-ad-units-button"
        >
          <img
            class="
            dwmth-icon
            dwmth-icon--prepend"
            src="assets/images/edit-blue.svg"
            alt=""
          >
          Edit ad units
        </button>
      </div>
      <div
        class="site-details__scrollable-table"
        *ngIf="!!displayAdUnits.length"
      >
        <table class="site-details__table">
          <app-table-navigation
            [navigationName]="'adUnitsNavigation'"
            (sortTable)="sortTable($event)"
            class="row dwmth-copy"
          ></app-table-navigation>
          <app-poster-units
            *ngFor="let adUnit of displayAdUnits"
            [adUnit]="adUnit"
          ></app-poster-units>
        </table>
      </div>
    </div>

    <div
      class="
        dwmth-box
        row
        justify-center"
    >
      <button
        class="
          dwmth-btn
          dwmth-btn--white
          dwmth-blue
          dwmth-btn--no-border"
        (click)="navigateToEditSite('create-ad-units', 4)"
        data-test="publisher-site-create-new-ad-unit"
      >
        <img
          class="
            dwmth-icon
            dwmth-icon--prepend"
          src="assets/images/plus-circle--blue.svg"
          alt=""
        >
        Create new ad unit
      </button>
    </div>
  </div>
</div>
