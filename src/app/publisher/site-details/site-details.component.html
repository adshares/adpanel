<div class="dashboard-view">
  <div
    class="
      site-details
      container"
  >
    <div
      class="
        row
        align-center
        breadcrumbs"
    >
      <a routerLink="/publisher/dashboard">
        <p
          class="
            adsh-copy
            adsh-copy--small"
        >
          My Sites
        </p>
      </a>
      <div
        class="
          adsh-circle
          adsh-circle--x-small
          adsh-circle--navy
          breadcrumbs-divider"
      >
      </div>
      <p
        class="
          adsh-copy
          adsh-copy--small
          adsh-copy--x-dark
          adsh-copy--semi"
      >
        {{ site.websiteUrl }}
      </p>
    </div>

    <div
      class="
        row
        no-gutters
        justify-between
        align-center"
    >
      <div class="col-xs-4">
        <h1
          class="
            adsh-heading
            adsh-heading--primary"
        >
          {{ site.websiteUrl }}
        </h1>
      </div>

      <div
        class="
          col-xs-8
          row
          justify-end
          align-center"
      >
        <div
          class="
            row
            status-toggle-wrapper"
        >
          <p>
            <span class="adsh-copy">Status</span>
            <span
              class="
                adsh-copy
                adsh-copy--x-dark"
            >
              {{ currentSiteStatus == 2 ? 'Active' : 'Inactive' }}
            </span>
          </p>
          <mat-slide-toggle
            color="primary"
            [checked]="currentSiteStatus == 2"
            ([ngModel])="currentSiteStatus"
            (change)="onSiteStatusChange(currentSiteStatus)"
          ></mat-slide-toggle>
        </div>
        <button
          class="
            adsh-btn
            adsh-btn--white
            adsh-btn--no-border"
          (click)="navigateToEditSite()"
        >
          <img
            class="
              adsh-icon
              adsh-icon--prepend"
            src="assets/images/edit.svg"
            alt="Edit icon"
          >
          <span
            class="
              adsh-copy
              adsh-copy--dark"
          >
            Edit Site
          </span>
        </button>
      </div>
    </div>

    <div
      class="
        row
        justify-between"
    >
      <div
        class="
          col-xs-4
          col
          adsh-box
          adsh-box--large
          chart-box"
        *ngFor="let chartSeriesType of chartSeries; let i = index"
      >
        <div class="chart-stats">
          <p
            class="
              chart-name
              adsh-copy"
          >
            {{ chartSeriesType }}:
          </p>
          <div
            class="
              row
              align-center"
          >
            <span
              class="
                adsh-heading
                adsh-heading--primary"
            >
              {{ barChartValue }}
            </span>
            <span class="chart-change">
              {{ barChartDifference }} ({{ barChartDifferenceInPercentage | percent }})
            </span>
          </div>
        </div>
        <div
          class="
            row
            align-center
            justify-center
            chart-wrapper"
        >
          <app-chart
            class="
                chart
                row
                align-center
                justify-center"
            [seriesType]="chartSeriesType"
            (update)="getChartData($event)"
            [barChartData]="barChartData[i]"
            [barChartLabels]="barChartLabels[i].labels"
          ></app-chart>
        </div>
      </div>
    </div>

    <div class="col">
      <div
        class="
          adsh-box
          ad-units"
      >
        <p
          class="
            adsh-copy
            adsh-copy--semi"
        >
          List od Ad Units
        </p>
      </div>
      <app-ad-units
        *ngFor="let adUnit of site.adUnits"
        [adUnit]="adUnit"
      ></app-ad-units>
    </div>

    <div
      class="
        adsh-box
        ad-units
        row
        justify-center"
    >
      <button
        class="
          adsh-btn
          adsh-btn--white
          adsh-btn--no-border
          adsh-heading
          adsh-heading--secondary"
        (click)="navigateToCreateAdUnits()"
      >
        <img
          class="
            adsh-icon
            adsh-icon--prepend"
          src="assets/images/plus-circle--blue.svg"
        >
        Create new Ad Unit
      </button>
    </div>
  </div>
</div>
