<div class="dashboard-view">
  <div
    class="
      site-details
      container"
  >
    <div
      class="
        row
        align-center
        breadcrumbs"
    >
      <a
        routerLink="/publisher/dashboard"
        data-test="publisher-navigate-to-dashboard"
      >
        <p
          class="
            adsh-copy
            adsh-copy--small"
        >
          My Sites
        </p>
      </a>
      <div
        class="
          adsh-circle
          adsh-circle--x-small
          adsh-circle--navy
          breadcrumbs-divider"
      >
      </div>
      <p
        class="
          adsh-copy
          adsh-copy--small
          adsh-copy--x-dark
          adsh-copy--semi"
        data-test="publisher-site-url"
      >
        {{ site.name }}
      </p>
    </div>

    <div
      class="
        row
        no-gutters
        justify-between
        align-center"
    >
      <div
        class="
          col-xs-5
          col-md-4"
      >
        <h1
          class="
            adsh-heading
            adsh-heading--primary"
          data-test="publisher-site-url"
        >
          {{ site.name }}
        </h1>
      </div>

      <div
        class="
          col-xs-7
          col-md-8
          row
          justify-end
          align-center"
      >
        <div
          class="
            row
            status-toggle-wrapper"
        >
          <p>
            <span class="adsh-copy">Status: </span>
            <span
              class="
                adsh-copy
                adsh-copy--x-dark
                lowercase-to-capitalize"
            >
              {{ siteStatusEnum[site.status] }}
            </span>
          </p>
          <mat-slide-toggle
            color="primary"
            [checked]="site.status === siteStatusEnum.ACTIVE "
            ([ngModel])="site.status"
            (change)="onSiteStatusChange(site.status)"
            data-test="publisher-site-status-toggle"
          ></mat-slide-toggle>
        </div>
        <button
          class="
            adsh-btn
            adsh-btn--white
            adsh-btn--no-border
            hidden-md"
          (click)="navigateToEditSite()"
          data-test="publisher-site-edit"
        >
          <img
            class="
              adsh-icon
              adsh-icon--prepend"
            src="assets/images/edit.svg"
            alt="Edit icon"
          >
          <span
            class="
              adsh-copy
              adsh-copy--dark"
          >
            Edit Site
          </span>
        </button>
      </div>
    </div>

    <div
      *ngIf="!!filtering.requires.length || !!filtering.excludes.length"
      class="
        adsh-box
        adsh-box--large
        adsh-copy
        row"
    >
      <div
        *ngIf="!!filtering.requires.length"
        class="
          col-xs-12
          col-lg-6"
      >
        <div>
          <app-targeting-display
            class="app-targeting-display"
            [items]="filtering.requires"
            [isExclude]="false"
            [canRemove]="false"
            [targetingOptions]="filteringOptions"
          ></app-targeting-display>
        </div>
      </div>

      <div
        *ngIf="!!filtering.excludes.length"
        class="
          col-xs-12
          col-lg-6"
      >
        <div>
          <app-targeting-display
            class="app-targeting-display"
            [items]="filtering.excludes"
            [isExclude]="true"
            [canRemove]="false"
            [targetingOptions]="filteringOptions"
          ></app-targeting-display>
        </div>
      </div>
    </div>

    <div
      class="
        row
        justify-between"
    >
      <div
        class="
          col
          col-md-6
          adsh-box
          adsh-box--large
          chart-box"
        *ngFor="let chartSeriesType of chartSeries; let i = index"
      >
        <div class="chart-stats">
          <p
            class="
              chart-name
              adsh-copy"
            data-test="chart-series-type"
          >
            {{ chartSeriesType }}:
          </p>
          <div
            class="
              row
              align-center"
          >
            <span
              class="
                adsh-heading
                adsh-heading--primary"
              data-test="chart-value"
            >
              {{ barChartValue }}
            </span>
            <span
              class="chart-change"
              data-test="chart-value-difference"
            >
              {{ barChartDifference }} ({{ barChartDifferenceInPercentage | percent }})
            </span>
          </div>
        </div>
        <div
          class="
            row
            align-center
            justify-center
            chart-wrapper"
        >
          <app-chart
            class="
              chart
              row
              align-center
              justify-center"
            [seriesType]="chartSeriesType"
            (update)="getChartData($event)"
            [barChartData]="barChartData[i]"
            [barChartLabels]="barChartLabels[i].labels"
          ></app-chart>
        </div>
      </div>
    </div>

    <div class="col">
      <div
        class="
          adsh-box
          ad-units"
      >
        <p
          class="
            adsh-copy
            adsh-copy--semi"
        >
          List od Ad Units
        </p>
      </div>
      <app-ad-units
        *ngFor="let adUnit of site.adUnits"
        [siteCode]="site.code"
        [adUnit]="adUnit"
      ></app-ad-units>
    </div>

    <div
      class="
        adsh-box
        ad-units
        row
        justify-center
        hidden-md"
    >
      <button
        class="
          adsh-btn
          adsh-btn--white
          adsh-btn--no-border
          adsh-heading
          adsh-heading--secondary"
        (click)="navigateToCreateAdUnits()"
        data-test="publisher-site-create-new-ad-unit"
      >
        <img
          class="
            adsh-icon
            adsh-icon--prepend"
          src="assets/images/plus-circle--blue.svg"
        >
        Create new Ad Unit
      </button>
    </div>
  </div>
</div>
