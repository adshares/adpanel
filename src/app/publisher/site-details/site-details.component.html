<div class="dashboard-view">
  <div
    class="
      site-details
      container"
  >
    <div
      class="
        row
        align-center
        breadcrumbs"
    >
      <a
        routerLink="/publisher/dashboard"
        data-test="publisher-navigate-to-dashboard"
      >
        <p
          class="
            adsh-copy
            adsh-copy--small"
        >
          My Sites
        </p>
      </a>
      <div
        class="
          adsh-circle
          adsh-circle--x-small
          adsh-circle--navy
          breadcrumbs-divider"
      >
      </div>
      <p
        class="
          adsh-copy
          adsh-copy--small
          adsh-copy--x-dark
          adsh-copy--semi"
        data-test="publisher-site-url"
      >
        {{ site.name }}
      </p>
    </div>

    <div
      class="
        row
        no-gutters
        justify-between
        align-center"
    >
      <div
        class="
          row
          col-xs-5
          col-md-4"
      >
        <h1
          class="
            adsh-heading
            adsh-heading--primary"
          data-test="publisher-site-url"
        >
          {{ site.name }}
        </h1>
      </div>
      <div
        class="
          col-xs-4
          col-md-5
          row
          justify-end
          align-center"
      >
        <div class="
                status-wrapper
                col-xs-12
                col-sm-6
                col-md-4"
        >
          <mat-select class="adsh-select"
                      [(value)]="currentSiteStatus"
                      (change)="onSiteStatusChange($event)"
                      data-test="publisher-site-status-select"
          >
            <mat-option *ngFor="let option of siteStatusEnumArray"
                        [value]="option"
                        data-test="publisher-site-status-select-option"
            >
              {{ option }}
            </mat-option>
          </mat-select>
        </div>
        <button
          class="
            adsh-btn
            adsh-btn--white
            btn-delete"
          (click)="deleteSite()"
        >
          <img
            class="
              adsh-icon
              adsh-icon--prepend"
            src="/assets/images/x-circle--dark.svg"
            alt=""
          >
          <span class="adsh-copy--dark">Delete Site</span>

        </button>
      </div>
    </div>
    <div
      class="
          adsh-box
          ad-units
          row
          justify-between
          align-center"
    >
      <p
        class="
            adsh-copy
            adsh-copy--semi"
      >
        Site language:
        <span
          class="lowercase">
          {{language && language.name}}
        </span>
      </p>
      <button
        class="
           adsh-btn
           adsh-btn--blue
           adsh-btn--no-border
           hidden-md"
        (click)="navigateToEditSite('basic-information', 1)"
        data-test="publisher-site-edit"
      >
        <img
          class="
            adsh-icon
            adsh-icon--prepend"
          src="assets/images/edit.svg"
          alt=""
        >
        Edit Basic Info
      </button>
    </div>

    <section class="adsh-box adsh-box--high">
      <div class="row justify-end">
        <button
          class="
           adsh-btn
           adsh-btn--blue
           adsh-btn--no-border
           hidden-md"
          (click)="navigateToEditSite('additional-filtering', 2)"
          data-test="publisher-site-edit"
        >
          <img
            class="
            adsh-icon
            adsh-icon--prepend"
            src="assets/images/edit.svg"
            alt=""
          >
          {{(!filtering.requires.length && !filtering.excludes.length) ? 'Add Filtering' : 'Edit Filtering'}}
        </button>
      </div>
      <div
        *ngIf="!!filtering.requires.length || !!filtering.excludes.length"
        class="
        adsh-box
        adsh-copy
        row"
      >
        <div
          *ngIf="!!filtering.requires.length"
          class="
          col-xs-12
          col-lg-6"
        >
          <div>
            <app-targeting-display
              class="app-targeting-display"
              [items]="filtering.requires"
              [isExclude]="false"
              [canRemove]="false"
              [targetingOptions]="filteringOptions"
            ></app-targeting-display>
          </div>
        </div>

        <div
          *ngIf="!!filtering.excludes.length"
          class="
          col-xs-12
          col-lg-6"
        >
          <div>
            <app-targeting-display
              class="app-targeting-display"
              [items]="filtering.excludes"
              [isExclude]="true"
              [canRemove]="false"
              [targetingOptions]="filteringOptions"
            ></app-targeting-display>
          </div>
        </div>
      </div>

    </section>


    <div
      class="
          adsh-box
          adsh-box--large
          hidden-md"
    >
      <div class="justify-between row">

        <app-chart-filter-by-type
          class="details-filters"
          [detailsPage]="true"
          (updateSeries)="appChartRef.updateChartDataSeries($event)"
        ></app-chart-filter-by-type>
        <app-chart-filter
          class="details-filters"
          (filter)="appChartRef.updateChartData($event)"
        ></app-chart-filter>
      </div>
      <div
        class="
          adsh-box
          adsh-box&#45;&#45;large
          hidden-md"
      >
        <div
          class="
            row
            align-center
            justify-center
            chart-wrapper"
        >
          <app-chart
            class="
              chart
              row
              align-center
              justify-center"
            (update)="getChartData($event, site.id)"
            [barChartData]="barChartData"
            [barChartLabels]="barChartLabels"
          ></app-chart>
        </div>
      </div>
    </div>


    <div class="col">
      <div
        class="
          adsh-box
          ad-units
          row
          justify-between
          align-center">
        <p
          class="
            adsh-copy
            adsh-copy--semi"
        >
          List of Ad Units
        </p>
        <button
          class="
           adsh-btn
           adsh-btn--blue
           adsh-btn--no-border
           hidden-md"
          (click)="navigateToEditSite('create-ad-units', 3)"
          data-test="publisher-site-edit"
        >
          <img
            class="
            adsh-icon
            adsh-icon--prepend"
            src="assets/images/edit.svg"
            alt=""
          >
          Edit Ad Units
        </button>
      </div>
      <app-ad-units
        *ngFor="let adUnit of site.adUnits"
        [siteCode]="site.code"
        [adUnit]="adUnit"
      ></app-ad-units>
    </div>

    <div
      class="
        adsh-box
        ad-units
        row
        justify-center
        hidden-md"
    >
      <button
        class="
          adsh-btn
          adsh-btn--white
          adsh-btn--no-border
          adsh-heading
          adsh-heading--secondary"
        (click)="navigateToEditSite('create-ad-units', 3)"
        data-test="publisher-site-create-new-ad-unit"
      >
        <img
          class="
            adsh-icon
            adsh-icon--prepend"
          src="assets/images/plus-circle--blue.svg"
        >
        Create new Ad Unit
      </button>
    </div>
  </div>
</div>
