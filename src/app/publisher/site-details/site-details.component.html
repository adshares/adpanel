<div class="dashboard-view">
  <div
    class="
      site-details
      container"
  >
    <div
      class="
        row
        align-center
        breadcrumbs"
    >
      <a routerLink="/publisher/dashboard">
        <p
          class="
            adsh-copy
            adsh-copy--small"
        >
          My Sites
        </p>
      </a>
      <div
        class="
          adsh-circle
          adsh-circle--x-small
          adsh-circle--navy
          breadcrumbs-divider"
      >
      </div>
      <p
        class="
          adsh-copy
          adsh-copy--small
          adsh-copy--x-dark
          adsh-copy--semi"
      >
        {{ site.name }}
      </p>
    </div>
    <div
      class="
        row
        align-center
        justify-between"
    >
      <h2
        class="
          adsh-heading
          adsh-heading--primary"
      >
        {{ site.name }}
      </h2>
      <button
        class="
          adsh-btn
          adsh-btn--white
          adsh-copy--x-dark"
        (click)="navigateToEditSite()"
      >
        <img
          class="
            adsh-icon
            adsh-icon--prepend"
          src="/assets/images/edit.svg"
          alt="Edit icon">
        Edit Website
      </button>
    </div>

    <div
      class="
        adsh-box
        adsh-box--large
        adsh-copy
        row"
    >
      <div
        class="
          col-xs-2
          row
          align-center
          status-wrapper"
      >
        <p>Site Status:</p>
        <mat-select
          class="adsh-select"
          [(value)]="site.status"
          [compareWith]="selectCompare"
          (change)="saveSite()"
        >
          <mat-option
            *ngFor="let siteStatus of siteStatuses"
            [value]="siteStatus.id">
            {{ siteStatus.name }}
          </mat-option>
        </mat-select>
      </div>

      <div
        class="
          col-xs-10
          row
          align-center"
      >
        <div
            class="col-xs-2">
          <p>Content Language:</p>
          <p>{{ site.primaryLanguage }}</p>
        </div>
      </div>
    </div>

    <div
      class="
        adsh-box
        adsh-box--large
        charts"
    >
      <div class="row">
        <div
          class="col-xs-4"
          *ngFor="let i of [1,2,3,4,5,6]"
        >
          <img
            src="/assets/images/chart.png"
            style="max-width: 100%; height: 150px; padding: 5px">
        </div>
      </div>
    </div>

    <div
      class="
        adsh-box
        adsh-box--large
        ad-units"
    >
      <div class="col">
        <p class="adsh-copy">
          List od Ad Units
        </p>
        <app-ad-units
          *ngFor="let adUnit of site.adUnits"
          [adUnit]="adUnit">
        </app-ad-units>
      </div>
    </div>

    <div
      class="
        adsh-box
        adsh-box--large
        ad-units
        row
        justify-center"
    >
      <a routerLink="/publisher/dashboard">
        <button
          class="
            adsh-btn
            adsh-btn--white
            adsh-heading
            adsh-heading--secondary"
        >
          <img
            class="
              adsh-icon
              adsh-icon--prepend"
            src="assets/images/plus-circle--blue.svg"
          >
          Create new Ad Unit
        </button>
      </a>
    </div>
  </div>
</div>
