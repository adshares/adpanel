<section
  class="
    homepage-view
    site-edit-summary"
>
  <div
    class="
      text-center
      site-edit-summary--narrow"
  >
    <h1
      class="
        dwmth-heading
        dwmth-heading--primary"
    >
      Summary
    </h1>
    <p
      class="
        dwmth-copy
        dwmth-copy--large"
    >
      Below is summary of all the data defining your site.
    </p>
  </div>

  <div
    class="
      dwmth-box
      dwmth-box--large
      campaign-edit-summary__basic-info"
  >
    <div
      class="
        row
        align-center
        justify-between"
    >
      <h3
        class="
          dwmth-heading
          dwmth-heading--secondary"
      >
        1. Basic Information
      </h3>
      <a
        routerLink="../basic-information"
        [queryParams]="{step: 1, summary: true}"
        data-test="publisher-edit-site-summary-navigate-to-basic-information"
      >
        <button
          class="
            dwmth-btn
            dwmth-btn--white
            dwmth-blue"
        >
          Edit
        </button>
      </a>
    </div>

    <div class="row">
      <div
        class="
          col-xs-12
          site-edit-summary__info-cell
          dwmth-copy--small
          dwmth-copy--light"
      >
        Website name
      </div>

      <div
        class="
          col-xs-12
          site-edit-summary__info-cell
          site-info--primary"
        data-test="publisher-site-url"
      >
        {{ site.name }}
      </div>
    </div>

    <div class="row">
      <div
        class="
          col-xs-4
          site-edit-summary__info-cell"
        >
        <p
          class="
            dwmth-copy--small
            dwmth-copy--light"
        >
          Content Language
        </p>

        <p
          class="
            dwmth-heading
            dwmth-heading--secondary
            site-edit-summary__language"
          data-test="publisher-site-language"
        >
          {{ site.primaryLanguage }}
        </p>
      </div>
    </div>
  </div>

  <div
    class="
      dwmth-box
      dwmth-box--large
      site-edit-summary__targeting-info"
  >
    <div
      class="
        row
        align-center
        justify-between"
    >
      <h3
        class="
          dwmth-heading
          dwmth-heading--secondary"
      >
        2. Filtering
      </h3>
      <a
        routerLink="../additional-filtering"
        [queryParams]="{step: 2, summary: true}"
        data-test="publisher-edit-site-summary-navigate-to-additional-information"
      >
        <button
          class="
            dwmth-btn
            dwmth-btn--white
            dwmth-blue"
        >
          Edit
        </button>
      </a>
    </div>

    <div class="row">
      <div
        class="
          col-xs-5
          site-edit-summary__info-cell"
      >
        <p
          class="
            dwmth-copy
            dwmth-copy--large
            dwmth-copy--x-dark
            targeting-title"
        >
          Requires:
        </p>
        <div class="site-edit-summary__targeting--margin-fix">
          <app-targeting-display
            *ngIf="site.filteringArray.requires"
            [items]="site.filteringArray.requires"
            [isExclude]="false"
            [canRemove]="false"
            [targetingOptions]="filteringOptions"
          ></app-targeting-display>
        </div>
      </div>

      <div
        class="
          col-xs-5
          site-edit-summary__info-cell"
      >
        <p
          class="
            dwmth-copy
            dwmth-copy--large
            dwmth-copy--x-dark
            targeting-title"
        >
          Excludes:
        </p>
        <div class="site-edit-summary__targeting--margin-fix">
          <app-targeting-display
            *ngIf="site.filtering.excludes"
            [items]="site.filtering.excludes"
            [isExclude]="true"
            [canRemove]="false"
            [targetingOptions]="filteringOptions"
          ></app-targeting-display>
        </div>
      </div>
    </div>
  </div>

  <div
    class="
      dwmth-box
      dwmth-box--large
      site-edit-summary__poster-info"
  >
    <div
      class="
        row
        align-center
        justify-between"
    >
      <h3
        class="
          dwmth-heading
          dwmth-heading--secondary"
      >
        3. Ad Units
      </h3>
      <a
        routerLink="../create-ad-units"
        [queryParams]="{step: 3, summary: true}"
        data-test="publisher-edit-site-summary-navigate-to-create-ad-units"
      >
        <button
          class="
            dwmth-btn
            dwmth-btn--white
            dwmth-blue"
        >
          Edit
        </button>
      </a>
    </div>

    <div>
      <app-poster-units
        *ngFor="let adUnit of site.adUnits"
        [adUnit]="adUnit"
      ></app-poster-units>
    </div>
  </div>

  <div
    class="
      dwmth-box
      dwmth-box--large
      row
      justify-between"
  >
    <a
      *ngIf="this.createSiteMode"
      routerLink="../create-ad-units"
      [queryParams]="{step: 3}"
      data-test="publisher-edit-site-navigate-back"
    >
      <button
        class="
          dwmth-btn
          dwmth-btn--white
          dwmth-blue"
      >
        Back
      </button>
    </a>

    <button
      *ngIf="!this.createSiteMode"
      class="
          dwmth-btn
          dwmth-btn--white
          dwmth-blue"
      (click)="navigateToSiteDetails()"
    >
      Back
    </button>

    <div class="row">
        <button
          *ngIf="createSiteMode"
          class="
            dwmth-btn
            dwmth-btn--white
            dwmth-blue
            save-as-draft"
          type="button"
          (click)="saveSite(true)"
          data-test="publisher-edit-site-save-as-draft"
        >
          Save as Draft
        </button>
        <button
          *ngIf="createSiteMode"
          [disabled]="canSubmit"
          class="
            dwmth-btn
            dwmth-btn--blue"
          (click)="saveSite(false)"
          type="button"
          data-test="publisher-edit-site-start-campaign"
        >
          Publish site
        </button>
      <button
          *ngIf="!createSiteMode"
          [disabled]="canSubmit"
          class="
            dwmth-btn
            dwmth-btn--blue"
          (click)="updateSite()"
          type="button"
          data-test="publisher-edit-site-start-campaign"
        >
          Update site
        </button>
    </div>
  </div>
</section>
