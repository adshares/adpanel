<section
  class="
    homepage-view
    site-edit-summary"
>
  <div
    class="
      text-center
      site-edit-summary--narrow"
  >
    <h1
      class="
        adsh-heading
        adsh-heading--primary"
    >
      Summary
    </h1>
    <p
      class="
        adsh-copy
        adsh-copy--medium"
    >
      Below is summary of all the data defining your site.
    </p>
  </div>

  <div
    class="
      adsh-box
      adsh-box--large
      campaign-edit-summary__basic-info"
  >
    <div
      class="
        row
        align-center
        justify-between"
    >
      <h3
        class="
          adsh-heading
          adsh-heading--secondary"
      >
        1. Basic Information
      </h3>
      <a
        routerLink="../basic-information"
        [queryParams]="{step: 1, summary: true}"
        data-test="publisher-edit-site-summary-navigate-to-basic-information"
      >
        <button
          class="
            adsh-btn
            adsh-btn--white
            adsh-blue"
        >
          Edit
        </button>
      </a>
    </div>

    <div class="row">
      <div class="col
                  site-edit-summary__basic-info-element">
        <p
          class="
          adsh-copy
          adsh-copy--light"
        >
          Website name
        </p>

        <p
          class="
          adsh-copy
          adsh-copy--semi
          adsh-copy--medium
          adsh-copy--x-dark"
          data-test="publisher-site-url"
        >
          {{ site.name }}
        </p>
      </div>

      <div
        class="
          col-xs-4
          col"
      >
        <p
          class="adsh-copy
          adsh-copy--light"
        >
          Content Language
        </p>

        <p
          class="
            adsh-copy
            adsh-copy--semi
            adsh-copy--medium
            adsh-copy--x-dark"
          data-test="publisher-site-language"
        >
          {{ site.primaryLanguage }}
        </p>
      </div>
    </div>
  </div>

  <div
    class="
      adsh-box
      adsh-box--large
      site-edit-summary__targeting-info"
  >
    <div
      class="
        row
        align-center
        justify-between"
    >
      <h3
        class="
          adsh-heading
          adsh-heading--secondary"
      >
        2. Filtering
      </h3>
      <a
        routerLink="../additional-filtering"
        [queryParams]="{step: 2, summary: true}"
        data-test="publisher-edit-site-summary-navigate-to-additional-information"
      >
        <button
          class="
            adsh-btn
            adsh-btn--white
            adsh-blue"
        >
          Edit
        </button>
      </a>
    </div>

    <div class="row">
      <div
        class="
          col-xs-5
          site-edit-summary__info-cell"
      >
        <p
          class="
            adsh-copy
            adsh-copy--x-dark
            targeting-title"
        >
          Requires:
        </p>
        <div>
          <app-targeting-display
            *ngIf="site.filteringArray.requires"
            [items]="site.filteringArray.requires"
            [isExclude]="false"
            [canRemove]="false"
            [targetingOptions]="filteringOptions"
          ></app-targeting-display>
        </div>
      </div>

      <div
        class="
          col-xs-5
          site-edit-summary__info-cell"
      >
        <p
          class="
            adsh-copy
            adsh-copy--x-dark
            targeting-title"
        >
          Excludes:
        </p>
        <div>
          <app-targeting-display
            *ngIf="site.filtering.excludes"
            [items]="site.filtering.excludes"
            [isExclude]="true"
            [canRemove]="false"
            [targetingOptions]="filteringOptions"
          ></app-targeting-display>
        </div>
      </div>
    </div>
  </div>

  <div
    class="
      adsh-box
      adsh-box--large
      site-edit-summary__ads-info"
  >
    <div
      class="
        row
        align-center
        justify-between"
    >
      <h3
        class="
          adsh-heading
          adsh-heading--secondary"
      >
        3. Ad Units
      </h3>
      <a
        routerLink="../create-ad-units"
        [queryParams]="{step: 3, summary: true}"
        data-test="publisher-edit-site-summary-navigate-to-create-ad-units"
      >
        <button
          class="
            adsh-btn
            adsh-btn--white
            adsh-blue"
        >
          Edit
        </button>
      </a>
    </div>

    <div *ngIf="!!site.adUnits.length"
         class="row"
         [ngClass]="site.adUnits.length > 4 ? 'justify-between' : 'justify-start'">

      <div
        class="row site-edit-summary__ad-unit"
        *ngFor="let adUnit of site.adUnits"
        data-test="publisher-edit-site-summary-ad-units"
      >
        <div
          class="
                  row
                  align-center
                  justify-center
                  site-edit-create-ad-unit__ad-unit__visualization-box"
        >
          <div
            class="adsh-copy site-edit-summary_ad-unit__visualization"
            data-test="publisher-edit-site-create-ad-units-form-ad-unit-size"
          > {{ adUnit.size.name }}
          </div>
        </div>

        <strong
          class="
                  site-edit-summary__ad-unit-title
                  adsh-copy
                  adsh-copy--semi
                  adsh-copy--x-dark
                  adsh-copy--medium"
          data-test="publisher-edit-site-create-ad-units-form-ad-unit-name"
        >
          {{ adUnit.size.width }} x {{ adUnit.size.height }}

        </strong>
        <div>
          <div
            class="adsh-chip-box"
            *ngFor="let tag of adUnit.size.tags"
            data-test="publisher-edit-site-create-ad-units-form-ad-unit-tag"
          >
            {{ tag }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="
      adsh-box
      adsh-box--large
      row
      justify-between"
  >
    <a
      *ngIf="this.createSiteMode"
      routerLink="../create-ad-units"
      [queryParams]="{step: 3}"
      data-test="publisher-edit-site-navigate-back"
    >
      <button
        class="
          adsh-btn
          adsh-btn--white
          adsh-blue"
      >
        Back
      </button>
    </a>

    <button
      *ngIf="!this.createSiteMode"
      class="
          adsh-btn
          adsh-btn--white
          adsh-blue"
      (click)="navigateToSiteDetails()"
    >
      Back
    </button>

    <div class="row">
      <button
        *ngIf="createSiteMode"
        class="
            adsh-btn
            adsh-btn--white
            adsh-blue
            save-as-draft"
        type="button"
        (click)="saveSite(true)"
        data-test="publisher-edit-site-save-as-draft"
      >
        Save as Draft
      </button>
      <button
        *ngIf="createSiteMode"
        [disabled]="canSubmit"
        class="
            adsh-btn
            adsh-btn--blue"
        (click)="saveSite(false)"
        type="button"
        data-test="publisher-edit-site-start-campaign"
      >
        Publish site
      </button>
      <button
        *ngIf="!createSiteMode"
        [disabled]="canSubmit"
        class="
            adsh-btn
            adsh-btn--blue"
        (click)="updateSite()"
        type="button"
        data-test="publisher-edit-site-start-campaign"
      >
        Update site
      </button>
    </div>
  </div>
</section>
