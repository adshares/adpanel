<section
  class="
    homepage-view
    site-edit-basic-information"
>
  <div class="text-center">
    <h1
      class="
        dwmth-heading
        dwmth-heading--primary"
    >
      Basic Information
    </h1>
  </div>

  <form
    [formGroup]="siteBasicInfoForm"
    (ngSubmit)="onSubmit()"
    class="dwmth-form"
    data-test="publisher-edit-site-basic-information-form"
  >
    <div
      class="
        dwmth-box
        dwmth-box--large
        site-edit-basic-information__info-box"
    >
      <div class="dwmth-form-input__box">
        <label
          for="siteUrl"
          class="dwmth-form-label"
        >
          Website name
          <fa-icon
            matTooltipClass="dwmth-mat-tooltip"
            matTooltip="
              Enter your primary website name or an URL.
              If you are placing ad units on multiple sites it is good to use URLs as website names to make the navigation easier."
            matTooltipPosition="right"
            [icon]="faQuestionCircle"
          ></fa-icon>
        </label>

        <input
          formControlName="name"
          id="siteUrl"
          class="
            dwmth-form-input
            dwmth-form-input--full"
          type="text"
          data-test="publisher-edit-site-basic-information-form-url"
        >
        <span
          class="input-valid"
          *ngIf="siteBasicInfoForm.get('name').valid && siteBasicInfoForm.get('name').touched"
        ></span>
        <span
          class="error-msg"
          *ngIf="!siteBasicInfoForm.get('name').valid && siteBasicInfoSubmitted"
        >
          Please provide a valid name.
        </span>
        <span
          class="error-msg"
          *ngIf="siteBasicInfoForm.get('name').hasError('maxlength')"
        >
          Limit the length to at most 64 characters
        </span>
      </div>

      <span
        class="
          dwmth-copy
          dwmth-copy--light"
      >
        Please note that we support HTTPS websites only.
      </span>

      <div
        class="dwmth-form-input__box
               site-edit-basic-information__language">
        <label
          for="languageInput"
          class="dwmth-form-label dwmth-form-label--shorter"
        >
          Content language
        </label>
        <mat-form-field appearance="standard" class="col">
          <input matInput
                 class="
                    dwmth-form-input
                    dwmth-form-input--full"
                 id="languageInput"
                 formControlName="primaryLanguage"
                 type="text"
                 [matAutocomplete]="auto"/>
          <mat-autocomplete
            #auto
            [displayWith]="displayOption"
          >
            <mat-option
              *ngFor="let language of filteredOptions | async "
              [value]="language"
            >
              {{ language.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <span
          class="
            dwmth-copy
            dwmth-copy--light
            dwmth-copy__hint">
          Please specify the primary language of your website.
        </span>

        <span
          class="error-msg"
          *ngIf="siteBasicInfoForm.hasError('required', ['primaryLanguage']) && siteBasicInfoSubmitted"
        >
          Content language required
        </span>
      </div>
    </div>
    <div
      class="
        dwmth-box
        dwmth-box--large
        row
        justify-between"
    >

      <button
        type="button"
        class="
            dwmth-btn
            dwmth-btn--white
            dwmth-blue"
        role="link"
        (click)="onStepBack()"
        [disabled]="changesSaved"
      >
        {{createSiteMode ? 'Back to dashboard' : 'Back'}}
      </button>

      <button
        class="
          dwmth-btn
          dwmth-btn--wide
          dwmth-btn--blue"
        data-test="publisher-edit-site-save-and-continue"
        [disabled]="changesSaved || siteBasicInfoSubmitted"
      >
        <span *ngIf="!changesSaved; else loading">{{createSiteMode ? "Save & continue" : "Update" }}</span>
        <ng-template #loading>
          <mat-spinner [diameter]="20" [strokeWidth]="2" color="accent"></mat-spinner>
        </ng-template>
      </button>

    </div>
  </form>
</section>
